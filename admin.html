<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS ADMIN PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .side-btn.active { background: #1e293b; color: white; border-left: 4px solid #38bdf8; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">

    <div id="gate" class="fixed inset-0 bg-slate-900 z-[200] flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[40px] max-w-sm w-full text-center">
            <h2 class="text-3xl font-black italic mb-6">ADMIN</h2>
            <input type="password" id="pin" placeholder="Enter Pin" class="w-full p-4 border rounded-2xl mb-4 text-center outline-none">
            <button onclick="if(document.getElementById('pin').value==='ahmed123')document.getElementById('gate').remove()" class="w-full bg-black text-white py-4 rounded-2xl font-bold">VERIFY</button>
        </div>
    </div>

    <aside class="w-64 bg-[#0f172a] text-slate-400 p-6 flex flex-col">
        <h2 class="text-white text-2xl font-black italic mb-10">OASIS PRO</h2>
        <nav class="space-y-2 flex-1">
            <button onclick="setTab('inv')" id="b-inv" class="side-btn active w-full text-left p-4 rounded-xl font-bold flex items-center gap-3"><i class="fa fa-box"></i> Inventory</button>
            <button onclick="setTab('ord')" id="b-ord" class="side-btn w-full text-left p-4 rounded-xl font-bold flex items-center gap-3"><i class="fa fa-shopping-cart"></i> Orders</button>
            <button onclick="setTab('usr')" id="b-usr" class="side-btn w-full text-left p-4 rounded-xl font-bold flex items-center gap-3"><i class="fa fa-users"></i> Users</button>
            <button onclick="setTab('ana')" id="b-ana" class="side-btn w-full text-left p-4 rounded-xl font-bold flex items-center gap-3"><i class="fa fa-chart-pie"></i> Analytics</button>
        </nav>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto">
        <div id="tab-inv" class="tab-content active">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-3xl font-black italic">Manage Items</h3>
                <button onclick="document.getElementById('addBox').classList.toggle('hidden')" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">+ New</button>
            </div>
            <div id="addBox" class="hidden bg-white p-6 rounded-3xl border mb-8 grid gap-4 max-w-xl">
                <input id="p_n" type="text" placeholder="Name" class="p-4 bg-slate-50 rounded-xl outline-none">
                <input id="p_p" type="number" placeholder="Price" class="p-4 bg-slate-50 rounded-xl outline-none">
                <input id="p_i" type="text" placeholder="Image URL" class="p-4 bg-slate-50 rounded-xl outline-none">
                <button onclick="addItem()" id="up" class="bg-black text-white py-4 rounded-xl font-bold">UPLOAD PRODUCT</button>
            </div>
            <div id="invList" class="grid gap-3"></div>
        </div>

        <div id="tab-ord" class="tab-content">
            <h3 class="text-3xl font-black mb-8">Recent Orders</h3>
            <div id="ordList" class="grid gap-4"></div>
        </div>

        <div id="tab-usr" class="tab-content">
            <h3 class="text-3xl font-black mb-8">Members</h3>
            <div id="uList" class="grid gap-2"></div>
        </div>

        <div id="tab-ana" class="tab-content">
            <h3 class="text-3xl font-black mb-8">Statistics</h3>
            <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>
    </main>

<script>
    const TOKEN = "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";
    const REPO = "NeverPlayz7/oasis-store";

    function setTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.getElementById('b-'+id).classList.add('active');
        if(id === 'inv') loadInv();
        if(id === 'ord') loadOrd();
        if(id === 'usr') loadUsr();
        if(id === 'ana') loadStats();
    }

    async function addItem() {
        const name = document.getElementById('p_n').value;
        const price = document.getElementById('p_p').value;
        const image = document.getElementById('p_i').value;
        if(!name || !price || !image) return alert("Fill all!");

        document.getElementById('up').innerText = "Uploading...";
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {headers:{"Authorization":`token ${TOKEN}`}});
        const file = await res.json();
        const data = JSON.parse(atob(file.content));
        data.push({ name, price, image, id: Date.now() });

        await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
            method:"PUT", headers:{"Authorization":`token ${TOKEN}`},
            body: JSON.stringify({message:"Add", content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))), sha: file.sha})
        });
        location.reload();
    }

    async function loadInv() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
        const data = await res.json();
        document.getElementById('invList').innerHTML = data.map((p,i) => `
            <div class="bg-white p-4 rounded-2xl border flex items-center justify-between">
                <div class="flex items-center gap-3"><img src="${p.image}" class="w-10 h-10 rounded-lg object-cover"><b>${p.name}</b></div>
                <button onclick="del(${i})" class="text-red-500 font-bold">Delete</button>
            </div>
        `).join('');
    }

    async function loadOrd() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/orders.json?t=${Date.now()}`);
        const data = await res.json();
        document.getElementById('ordList').innerHTML = data.map(o => `
            <div class="bg-white p-6 rounded-3xl border">
                <div class="flex justify-between font-black"><span>${o.user}</span><span>${o.date}</span></div>
                <div class="text-xs text-slate-400 mt-2">${o.items.map(i => i.n).join(', ')}</div>
            </div>
        `).join('') || "No orders.";
    }

    async function loadUsr() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/users.json?t=${Date.now()}`);
        const data = await res.json();
        document.getElementById('uList').innerHTML = data.map(u => `<div class="bg-white p-4 rounded-xl border font-bold">${u.name}</div>`).join('') || "No users.";
    }

    async function loadStats() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
        const data = await res.json();
        document.getElementById('stats').innerHTML = `
            <div class="bg-blue-600 text-white p-6 rounded-[30px]">Items<p class="text-4xl font-black">${data.length}</p></div>
        `;
    }

    setTab('inv');
</script>
</body>
</html>
