<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-6">

    <div id="login" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-black mb-6">ADMIN VERIFY</h2>
            <input type="password" id="pass" placeholder="Password" class="w-full p-4 border rounded-xl mb-4">
            <button onclick="check()" class="w-full bg-black text-white py-4 rounded-xl font-bold">LOGIN</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <div class="bg-white p-8 rounded-[40px] shadow-sm mb-8">
            <h2 class="text-2xl font-black mb-6">ADD NEW PRODUCT</h2>
            <div class="grid gap-4">
                <input id="name" type="text" placeholder="Product Name" class="p-4 border rounded-2xl outline-none">
                <input id="price" type="number" placeholder="Price (Rs)" class="p-4 border rounded-2xl outline-none">
                <input id="img" type="text" placeholder="Image URL (Link)" class="p-4 border rounded-2xl outline-none">
                <button onclick="addItem()" id="addBtn" class="bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 transition">UPLOAD PRODUCT</button>
            </div>
        </div>

        <div class="bg-white p-8 rounded-[40px] shadow-sm">
            <h2 class="text-2xl font-black mb-6">CURRENT INVENTORY</h2>
            <div id="list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const TOKEN = "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";
        const REPO = "NeverPlayz7/oasis-store";

        function check() {
            if(document.getElementById('pass').value === "ahmed123") {
                document.getElementById('login').style.display = 'none';
                loadItems();
            }
        }

        async function loadItems() {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
            const data = await res.json();
            document.getElementById('list').innerHTML = data.map((p, i) => `
                <div class="flex items-center justify-between border-b pb-4">
                    <div class="flex items-center gap-4">
                        <img src="${p.image}" class="w-12 h-12 rounded-xl object-cover">
                        <div><p class="font-bold">${p.name}</p><p class="text-sm text-blue-600">Rs. ${p.price}</p></div>
                    </div>
                    <button onclick="deleteItem(${i})" class="text-red-500 font-bold">Delete</button>
                </div>
            `).join('');
        }

        async function addItem() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const image = document.getElementById('img').value;
            if(!name || !price || !image) return alert("Fill all!");

            document.getElementById('addBtn').innerText = "Uploading...";
            
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                headers: { "Authorization": `token ${TOKEN}` }
            });
            const file = await res.json();
            const data = JSON.parse(atob(file.content));
            data.push({ name, price, image, id: Date.now() });

            await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                method: "PUT",
                headers: { "Authorization": `token ${TOKEN}` },
                body: JSON.stringify({
                    message: "Add Product",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
                    sha: file.sha
                })
            });

            location.reload();
        }

        async function deleteItem(index) {
            if(!confirm("Sure?")) return;
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                headers: { "Authorization": `token ${TOKEN}` }
            });
            const file = await res.json();
            const data = JSON.parse(atob(file.content));
            data.splice(index, 1);

            await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                method: "PUT",
                headers: { "Authorization": `token ${TOKEN}` },
                body: JSON.stringify({
                    message: "Delete Product",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
                    sha: file.sha
                })
            });
            loadItems();
        }
    </script>
</body>
</html>
