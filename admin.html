<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="login-box" class="fixed inset-0 bg-black flex items-center justify-center z-[999]">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-4xl font-black italic mb-8">OASIS</h1>
            <p class="text-gray-400 mb-6 font-medium">Authorized Personnel Only</p>
            <input type="email" id="emailInput" placeholder="Admin Email" class="w-full border-2 p-4 rounded-2xl mb-4 outline-none focus:border-black transition">
            <button onclick="handleLogin()" class="bg-black text-white w-full py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">Login</button>
            <p id="loginMsg" class="text-red-500 mt-4 text-sm font-bold hidden">Access Denied!</p>
        </div>
    </div>

    <div id="main-admin" class="hidden flex h-screen overflow-hidden">
        <div class="w-72 bg-black text-white p-10 flex flex-col">
            <h2 class="text-3xl font-black mb-16 italic">OASIS</h2>
            <nav class="space-y-8 flex-1">
                <button onclick="showTab('add')" class="flex items-center gap-4 text-lg font-bold hover:text-green-400 transition"><i class="fa fa-plus-circle"></i> Add Item</button>
                <button onclick="showTab('orders')" class="flex items-center gap-4 text-lg font-bold hover:text-green-400 transition"><i class="fa fa-shopping-cart"></i> View Orders</button>
                <button onclick="showTab('admins')" class="flex items-center gap-4 text-lg font-bold hover:text-blue-400 transition"><i class="fa fa-shield-alt"></i> Manage Admins</button>
            </nav>
            <p class="text-xs text-gray-500">v2.0 Stable Build</p>
        </div>

        <div class="flex-1 p-12 overflow-y-auto">
            <div id="add" class="tab border p-10 rounded-[35px] bg-white shadow-xl max-w-2xl">
                <h2 class="text-3xl font-black mb-8 text-gray-800">New Product</h2>
                <div class="space-y-5">
                    <input type="text" id="p-name" placeholder="Item Name" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-black">
                    <input type="number" id="p-price" placeholder="Price (PKR)" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-black">
                    <input type="text" id="p-image" placeholder="Image Link" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-black">
                    <button id="pubBtn" onclick="publishProduct()" class="bg-green-600 text-white w-full py-5 rounded-2xl font-black text-xl hover:bg-green-700 shadow-xl transition">Publish to Store</button>
                </div>
                <p id="status" class="mt-6 text-center font-bold"></p>
            </div>

            <div id="orders" class="tab hidden space-y-6">
                <h2 class="text-3xl font-black mb-8">Recent Customer Orders</h2>
                <div id="orderList" class="grid gap-6"></div>
            </div>

            <div id="admins" class="tab hidden">
                <h2 class="text-3xl font-black mb-8">Admin Management</h2>
                <div class="bg-white p-8 rounded-3xl border shadow-sm max-w-md mb-8">
                    <input type="email" id="newAdmin" placeholder="New Admin Email" class="w-full border-2 p-4 rounded-2xl mb-4 outline-none">
                    <button onclick="addAdmin()" class="bg-blue-600 text-white w-full py-4 rounded-2xl font-bold">Authorize User</button>
                </div>
                <div id="currentAdmins" class="space-y-3 max-w-md"></div>
            </div>
        </div>
    </div>

<script>
    const TOKEN = "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";
    const REPO = "NeverPlayz7/oasis-store";

    async function handleLogin() {
        const mail = document.getElementById('emailInput').value.toLowerCase();
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/admins.json?t=${Date.now()}`);
            const list = await res.json();
            if(list.includes(mail)) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-admin').classList.remove('hidden');
                showTab('add');
            } else {
                document.getElementById('loginMsg').classList.remove('hidden');
            }
        } catch(e) { alert("Ensure admins.json exists in your repo!"); }
    }

    function showTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'orders') loadOrders();
        if(id === 'admins') loadAdmins();
    }

    async function publishProduct() {
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        const image = document.getElementById('p-image').value;
        const status = document.getElementById('status');
        if(!name || !price || !image) return alert("Fill all fields!");

        status.innerText = "⏳ Publishing...";
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                headers: { "Authorization": `token ${TOKEN}` }
            });
            const data = await res.json();
            const products = JSON.parse(atob(data.content));
            products.push({ name, price, image });

            await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                method: "PUT",
                headers: { "Authorization": `token ${TOKEN}` },
                body: JSON.stringify({ message: "Add Product", content: btoa(JSON.stringify(products, null, 2)), sha: data.sha })
            });
            status.innerHTML = "<span class='text-green-600 font-bold'>✅ Success! Product is Live.</span>";
        } catch(e) { status.innerHTML = "<span class='text-red-600'>❌ Failed. Check Token/Permissions.</span>"; }
    }

    async function loadOrders() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/orders.json?t=${Date.now()}`);
        const data = await res.json();
        document.getElementById('orderList').innerHTML = data.reverse().map(o => `
            <div class="bg-white p-8 rounded-[30px] border-l-[12px] border-black shadow-sm flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-black">${o.customerName} <span class="text-gray-400 font-normal">ordered</span> ${o.productName}</h3>
                    <p class="text-gray-500 font-medium">Contact: ${o.phone} | Date: ${o.date}</p>
                </div>
                <div class="text-right">
                    <p class="text-2xl font-black text-green-600">Rs. ${o.totalPrice}</p>
                </div>
            </div>
        `).join('') || "No orders yet.";
    }

    async function loadAdmins() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/admins.json?t=${Date.now()}`);
        const data = await res.json();
        document.getElementById('currentAdmins').innerHTML = data.map(a => `<div class='p-4 bg-white border rounded-2xl font-bold flex items-center gap-3'><i class='fa fa-user-check text-blue-500'></i>${a}</div>`).join('');
    }

    async function addAdmin() {
        const email = document.getElementById('newAdmin').value.toLowerCase();
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/admins.json`, { headers: { "Authorization": `token ${TOKEN}` } });
        const data = await res.json();
        const list = JSON.parse(atob(data.content));
        if(!list.includes(email)) list.push(email);
        await fetch(`https://api.github.com/repos/${REPO}/contents/admins.json`, {
            method: "PUT",
            headers: { "Authorization": `token ${TOKEN}` },
            body: JSON.stringify({ message: "Update Admin", content: btoa(JSON.stringify(list, null, 2)), sha: data.sha })
        });
        alert("Admin Added!");
        loadAdmins();
    }
</script>
</body>
</html>
