<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oasis Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-[#0f0f0f] text-white p-10">

    <div id="login-section" class="max-w-md mx-auto bg-[#1a1a1a] p-8 rounded-xl">
        <h2 class="text-2xl font-bold mb-5">Admin Login</h2>
        <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 bg-black border border-gray-700 rounded">
        <input id="pass" type="password" placeholder="Password" class="w-full p-2 mb-4 bg-black border border-gray-700 rounded">
        <button onclick="login()" class="w-full bg-pink-600 py-2 rounded font-bold">Login</button>
    </div>

    <div id="admin-content" class="hidden">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold italic">OASIS ADMIN</h1>
            <button onclick="logout()" class="text-red-500 underline">Logout</button>
        </div>

        <div class="bg-[#1a1a1a] p-6 rounded-xl border border-gray-800">
            <h2 class="text-xl mb-4">Add New Product</h2>
            <div class="grid grid-cols-3 gap-4">
                <input id="pName" type="text" placeholder="Product Name" class="bg-black p-2 rounded">
                <input id="pPrice" type="number" placeholder="Price (Rs)" class="bg-black p-2 rounded">
                <input id="pImg" type="text" placeholder="Image URL" class="bg-black p-2 rounded">
                <button onclick="addProduct()" class="bg-pink-600 rounded font-bold col-span-3 py-2">Upload to Store</button>
            </div>
        </div>
    </div>

    <script>
        // Login Function
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('admin-content').classList.remove('hidden');
                }).catch(err => alert(err.message));
        }

        // Add Product to Firebase
        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;

            db.collection("Products").add({
                name: name,
                price: Number(price),
                image: img,
                date: new Date()
            }).then(() => {
                alert("Product Added!");
                location.reload();
            });
        }

        function logout() { auth.signOut(); location.reload(); }
    </script>
</body>
</html>
