<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Admin Pro - Full Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar-btn.active { background-color: white; color: black; border-radius: 20px 0 0 20px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 bg-[#0b1120] text-slate-400 flex flex-col py-10 shadow-2xl">
        <h2 class="text-white text-2xl font-black italic px-8 mb-16 tracking-tighter">OASIS PRO</h2>
        <nav class="flex-1 space-y-2 pl-6">
            <button onclick="setTab('inv')" id="b-inv" class="sidebar-btn active w-full text-left py-4 px-6 font-bold flex items-center gap-4 transition-all">
                <i class="fa fa-box"></i> Inventory
            </button>
            <button onclick="setTab('ord')" id="b-ord" class="sidebar-btn w-full text-left py-4 px-6 font-bold flex items-center gap-4 transition-all hover:text-white">
                <i class="fa fa-shopping-cart"></i> Orders
            </button>
        </nav>
        <div class="px-8 mt-auto">
            <p class="text-[10px] uppercase font-bold text-slate-600">Master Admin</p>
            <p class="text-white font-bold text-sm">Ahmed Boss</p>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-12">
        
        <div id="t-inv" class="tab-content">
            <h3 class="text-3xl font-black mb-10">Manage Items</h3>
            
            <div class="max-w-3xl bg-white rounded-[40px] shadow-sm border border-slate-100 p-10 mb-12">
                <h4 class="text-xl font-bold mb-6">Publish New Item</h4>
                <div class="space-y-4">
                    <input id="p_n" type="text" placeholder="Product Name" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                    <input id="p_p" type="number" placeholder="Price (PKR)" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                    <input id="p_i" type="text" placeholder="Image URL (Direct Link)" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                    <button onclick="addItem()" id="upBtn" class="w-full bg-[#22c55e] text-white py-4 rounded-xl font-black text-lg hover:bg-green-600 transition shadow-lg shadow-green-100">
                        Update Oasis Store
                    </button>
                    <p id="statusMsg" class="hidden text-center text-sm font-bold text-green-600 mt-4">
                        <i class="fa fa-check-square"></i> Success! Product is now live.
                    </p>
                </div>
            </div>

            <h4 class="text-xl font-black mb-6">Current Inventory</h4>
            <div id="invList" class="grid gap-4 max-w-3xl">
                </div>
        </div>

    </main>

<script>
    const TOKEN = "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"; 
    const REPO = "NeverPlayz7/oasis-store";

    // --- 1. LOAD INVENTORY ---
    async function loadInv() {
        const list = document.getElementById('invList');
        list.innerHTML = `<p class="text-slate-400">Syncing with GitHub...</p>`;
        
        try {
            const r = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
            const data = await r.json();
            list.innerHTML = data.map((p, index) => `
                <div class="bg-white p-5 rounded-3xl border flex items-center justify-between shadow-sm group">
                    <div class="flex items-center gap-5">
                        <img src="${p.image}" class="w-16 h-16 rounded-2xl object-cover">
                        <p class="font-black text-lg">${p.name}</p>
                    </div>
                    <div class="flex items-center gap-6">
                        <span class="font-bold text-slate-400">PKR ${p.price}</span>
                        <button onclick="del(${index})" class="text-red-400 hover:bg-red-50 p-3 rounded-full transition">
                            <i class="fa fa-trash text-xl"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        } catch(e) { list.innerHTML = "Failed to load data."; }
    }

    // --- 2. DELETE FUNCTION (FIXED) ---
    async function del(index) {
        if(!confirm("Hamesha ke liye delete kar dein?")) return;

        try {
            // Get latest SHA first
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                headers: { "Authorization": `token ${TOKEN}` }
            });
            const file = await res.json();
            let data = JSON.parse(atob(file.content));

            // Remove item
            data.splice(index, 1);

            // Update GitHub
            const update = await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                method: "PUT",
                headers: { "Authorization": `token ${TOKEN}` },
                body: JSON.stringify({
                    message: "Product Deleted",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
                    sha: file.sha
                })
            });

            if(update.ok) {
                alert("Deleted from Store!");
                loadInv();
            }
        } catch(e) { alert("Error deleting product."); }
    }

    // --- 3. ADD PRODUCT ---
    async function addItem() {
        const name = document.getElementById('p_n').value;
        const price = document.getElementById('p_p').value;
        const image = document.getElementById('p_i').value;
        const btn = document.getElementById('upBtn');

        if(!name || !price || !image) return alert("Fill all fields");
        btn.innerText = "Syncing...";

        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                headers: { "Authorization": `token ${TOKEN}` }
            });
            const file = await res.json();
            let data = JSON.parse(atob(file.content));
            
            data.push({ name, price, image });

            await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
                method: "PUT",
                headers: { "Authorization": `token ${TOKEN}` },
                body: JSON.stringify({
                    message: "Product Added",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
                    sha: file.sha
                })
            });

            document.getElementById('statusMsg').classList.remove('hidden');
            btn.innerText = "Update Oasis Store";
            loadInv();
            setTimeout(() => document.getElementById('statusMsg').classList.add('hidden'), 3000);
        } catch(e) { alert("Sync failed"); btn.innerText = "Update Oasis Store"; }
    }

    function setTab(t) { /* Tab switching logic */ }
    loadInv();
</script>
</body>
</html>
