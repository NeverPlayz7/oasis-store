<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Pro | Ahmed Boss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .sidebar-item.active { background: white; color: black; border-radius: 15px 0 0 15px; box-shadow: -10px 0 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-80 bg-[#0b1120] text-slate-400 flex flex-col py-10 shadow-2xl">
        <div class="px-10 mb-12">
            <h2 class="text-white text-3xl font-black italic tracking-tighter">OASIS PRO</h2>
        </div>
        <nav class="flex-1 space-y-1 pl-6">
            <button class="sidebar-item active w-full text-left py-4 px-8 font-bold flex items-center gap-4 hover:text-white transition-all">
                <i class="fa fa-box"></i> Inventory
            </button>
            <button class="sidebar-item w-full text-left py-4 px-8 font-bold flex items-center gap-4 hover:text-white transition-all">
                <i class="fa fa-shopping-cart"></i> Orders
            </button>
        </nav>
        <div class="px-10 mt-auto pt-8 border-t border-slate-800">
            <p class="text-[10px] font-black text-slate-600 uppercase italic">Master Admin</p>
            <p class="text-white font-bold text-sm">Ahmed Boss</p>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-12">
        <h3 class="text-4xl font-black text-slate-900 mb-8">Manage Items</h3>
        
        <div class="max-w-xl bg-white rounded-[35px] shadow-sm border border-slate-200 p-10 mb-12">
            <h4 class="text-lg font-extrabold mb-6">Publish New Item</h4>
            <div class="space-y-4">
                <input id="p_name" type="text" placeholder="Product Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input id="p_price" type="number" placeholder="Price (PKR)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input id="p_img" type="text" placeholder="Image URL" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <button onclick="sync('add')" id="mainBtn" class="w-full bg-[#22c55e] text-white py-5 rounded-2xl font-black text-lg shadow-lg hover:bg-green-600">
                    Update Oasis Store
                </button>
            </div>
        </div>

        <h4 class="text-xl font-black mb-6">Live Products</h4>
        <div id="itemList" class="grid gap-4 max-w-2xl">
            </div>
    </main>

<script>
    // AHMED BHAI: Naya Token yahan laga diya hai
    const TOKEN = "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"; 
    const REPO = "NeverPlayz7/oasis-store";
    const FILE = "data.json";

    // 1. Fetch Latest Data
    async function getData() {
        const r = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE}`, {
            headers: { 'Authorization': `token ${TOKEN}`, 'Cache-Control': 'no-cache' }
        });
        if(!r.ok) throw new Error("Token Error - Recheck permissions!");
        return await r.json();
    }

    // 2. Add/Delete Sync Engine
    async function sync(type, index = null) {
        const btn = document.getElementById('mainBtn');
        try {
            if(type === 'delete' && !confirm("Khatam kar dein?")) return;
            btn.innerText = "Syncing...";
            
            const file = await getData();
            let data = JSON.parse(decodeURIComponent(escape(atob(file.content))));

            if(type === 'add') {
                const n = document.getElementById('p_name').value;
                const p = document.getElementById('p_price').value;
                const i = document.getElementById('p_img').value;
                if(!n || !p || !i) return alert("Fill everything!");
                data.push({ name: n, price: p, image: i });
            } else {
                data.splice(index, 1);
            }

            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}` },
                body: JSON.stringify({
                    message: "Oasis Update",
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
                    sha: file.sha
                })
            });

            if(res.ok) {
                if(type === 'add') alert("Product Added!");
                load();
            }
        } catch(e) { alert("Error: " + e.message); }
        finally { btn.innerText = "Update Oasis Store"; }
    }

    // 3. UI Display
    async function load() {
        const list = document.getElementById('itemList');
        try {
            const file = await getData();
            const data = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            list.innerHTML = data.map((p, i) => `
                <div class="bg-white p-4 rounded-[25px] border flex items-center justify-between shadow-sm">
                    <div class="flex items-center gap-5">
                        <img src="${p.image}" class="w-16 h-16 rounded-2xl object-cover bg-slate-50 border">
                        <p class="font-black text-slate-800">${p.name}</p>
                    </div>
                    <div class="flex items-center gap-8">
                        <span class="font-bold text-slate-400">PKR ${p.price}</span>
                        <button onclick="sync('delete', ${i})" class="text-red-400 hover:text-red-600 p-2">
                            <i class="fa fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        } catch(e) { list.innerHTML = "Offline - Check Token"; }
    }

    load();
</script>
</body>
</html>
