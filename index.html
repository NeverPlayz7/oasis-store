<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS - Luxury Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .cart-sidebar { transition: 0.4s ease-in-out; }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-white">

    <div id="loginModal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[200] flex items-center justify-center hidden p-4">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-10 text-center shadow-2xl">
            <h2 class="text-3xl font-black italic mb-2 tracking-tighter">OASIS</h2>
            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-8">Member Access</p>
            <div class="space-y-3">
                <button onclick="socialLogin('Google')" class="w-full flex items-center justify-center gap-3 border py-3 rounded-2xl font-bold hover:bg-gray-50 transition"><img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5"> Google</button>
                <button onclick="socialLogin('Facebook')" class="w-full bg-[#1877F2] text-white py-3 rounded-2xl font-bold transition"><i class="fab fa-facebook"></i> Facebook</button>
            </div>
            <button onclick="closeLogin()" class="mt-6 text-gray-400 text-xs font-bold underline">Maybe Later</button>
        </div>
    </div>

    <nav class="p-4 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <h1 class="text-3xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">OASIS</h1>
        <div class="flex gap-5 items-center">
            <div class="relative cursor-pointer" onclick="toggleCart()">
                <i class="fa fa-shopping-bag text-xl"></i>
                <span id="cartCount" class="absolute -top-2 -right-2 bg-black text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold">0</span>
            </div>
            <i class="fa fa-user-circle text-xl cursor-pointer" onclick="checkUser()"></i>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-gray-100 h-80 rounded-3xl loading-pulse"></div>
            <div class="bg-gray-100 h-80 rounded-3xl loading-pulse"></div>
        </div>
    </main>

    <div id="cartSidebar" class="fixed right-0 top-0 h-full w-80 bg-white shadow-2xl z-[100] translate-x-full cart-sidebar p-6 flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black italic">CART</h2>
            <i class="fa fa-times cursor-pointer text-xl" onclick="toggleCart()"></i>
        </div>
        <div id="cartItems" class="flex-1 overflow-y-auto space-y-4"></div>
        <div class="border-t pt-5">
            <div class="flex justify-between font-black text-xl mb-6"><span>Total:</span><span id="cartTotal">Rs. 0</span></div>
            <button onclick="whatsappOrder()" class="w-full bg-black text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition">CHECKOUT</button>
        </div>
    </div>

<script>
    const REPO = "NeverPlayz7/oasis-store";
    const TOKEN = "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";
    let allProducts = [];
    let cart = [];

    async function init() {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
            allProducts = await res.json();
            renderProducts(allProducts);
        } catch (e) {
            document.getElementById('productGrid').innerHTML = "<p class='col-span-full text-center py-20 text-gray-400 font-bold'>Unable to load products. Check data.json</p>";
        }
    }

    function renderProducts(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = data.map(p => `
            <div class="group relative">
                <div class="overflow-hidden rounded-3xl bg-gray-50 border">
                    <img src="${p.image}" class="w-full h-72 object-cover group-hover:scale-105 transition duration-500">
                </div>
                <div class="mt-4 px-1">
                    <h3 class="font-bold text-xs uppercase tracking-tight text-gray-500">${p.name}</h3>
                    <p class="font-black text-lg mt-1">Rs. ${p.price}</p>
                    <button onclick="addToCart('${p.name}', ${p.price}, '${p.image}')" class="w-full mt-3 bg-black text-white py-2 rounded-xl font-bold text-sm active:scale-95 transition">Add to Bag</button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(name, price, img) {
        cart.push({ name, price, img });
        updateCart();
        if(window.innerWidth > 768) toggleCart(true);
    }

    function updateCart() {
        document.getElementById('cartCount').innerText = cart.length;
        const itemsBox = document.getElementById('cartItems');
        let total = 0;
        itemsBox.innerHTML = cart.map((item, i) => {
            total += parseInt(item.price);
            return `<div class="flex items-center gap-4"><img src="${item.img}" class="w-12 h-12 rounded-xl object-cover border"><div class="flex-1 text-xs font-bold"><p class="truncate w-32">${item.name}</p><p class="text-gray-400">Rs. ${item.price}</p></div><i class="fa fa-trash text-gray-300" onclick="cart.splice(${i},1);updateCart()"></i></div>`;
        }).join('');
        document.getElementById('cartTotal').innerText = `Rs. ${total}`;
    }

    function toggleCart(show = false) {
        const sidebar = document.getElementById('cartSidebar');
        if(show) sidebar.classList.remove('translate-x-full');
        else sidebar.classList.toggle('translate-x-full');
    }

    async function socialLogin(platform) {
        const name = prompt("Enter your Name:");
        const email = prompt("Enter your Email:");
        if(!name || !email) return;

        localStorage.setItem('oasis_user', name);
        // Save to users.json on GitHub
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/users.json`, { headers: { "Authorization": `token ${TOKEN}` }});
            const file = await res.json();
            const users = JSON.parse(atob(file.content));
            users.push({ name, email, platform, date: new Date().toLocaleString() });

            await fetch(`https://api.github.com/repos/${REPO}/contents/users.json`, {
                method: "PUT", headers: { "Authorization": `token ${TOKEN}` },
                body: JSON.stringify({ message: "New User Registration", content: btoa(JSON.stringify(users, null, 2)), sha: file.sha })
            });
            location.reload();
        } catch(e) { location.reload(); }
    }

    function checkUser() {
        const user = localStorage.getItem('oasis_user');
        if(user) alert("Welcome back, " + user);
        else document.getElementById('loginModal').classList.remove('hidden');
    }
    
    function closeLogin() { document.getElementById('loginModal').classList.add('hidden'); }

    function whatsappOrder() {
        if(cart.length === 0) return alert("Cart is empty");
        let msg = "Hello Oasis! I want to order:\n";
        cart.forEach(i => msg += `- ${i.name} (Rs. ${i.price})\n`);
        window.open(`https://wa.me/923138974516?text=${encodeURIComponent(msg)}`);
    }

    init();
</script>
</body>
</html>
