<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS STORE | International Luxury</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box;}
body{
 margin:0;
 background:#000;
 color:#fff;
 font-family:'Montserrat',sans-serif;
 overflow-x:hidden;
 transition: background 0.3s, color 0.3s;
}
.font-serif{font-family:'Bodoni Moda',serif;}

/* LIGHT THEME */
body.light {
 background:#fff;
 color:#111;
}
body.light .top { background:#f1f1f1; color:#111; }
body.light nav { background: rgba(255,255,255,0.85); border-bottom:1px solid #ccc; }
body.light .product:hover { box-shadow: 0 0 40px rgba(0,0,0,.2); }
body.light .sidebar { background:#fff; border-left:1px solid #ccc; color:#111; }
body.light .modal-box { background:#f9f9f9; border:1px solid #ccc; color:#111; }
body.light .btn { background:#b11226; color:white; }
body.light .circle { background:#b11226; color:white; }
body.light .close-btn { color:#111; }
body.light .close-btn:hover { color:#b11226; }

/* SPLASH */
#splash{
 position:fixed;inset:0;
 background:black;
 display:flex;
 align-items:center;
 justify-content:center;
 font-family:'Bodoni Moda';
 font-size:3rem;
 letter-spacing:6px;
 z-index:9999;
 animation:fade 1.2s forwards 1s;
}
@keyframes fade{to{opacity:0;visibility:hidden}}

/* TOP BAR */
.top{
 background:#b11226;
 text-align:center;
 padding:8px;
 font-size:11px;
 letter-spacing:3px;
 position:fixed;
 top:0;width:100%;
 z-index:1000;
}

/* NAV */
nav{
 position:fixed;
 top:32px;
 width:100%;
 height:80px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:0 40px;
 background:rgba(0,0,0,.85);
 backdrop-filter:blur(10px);
 border-bottom:1px solid #300;
 z-index:999;
}
.badge{
 position:absolute;
 top:-6px;right:-6px;
 background:#b11226;
 font-size:10px;
 padding:2px 6px;
 border-radius:4px;
}

/* HERO */
.hero{
 padding-top:160px;
 text-align:center;
}
.hero h1{
 font-size:clamp(3rem,8vw,6rem);
 font-family:'Bodoni Moda';
 font-style:italic;
 animation:reveal 1.6s ease;
}
@keyframes reveal{
 from{opacity:0;transform:translateY(30px)}
 to{opacity:1;transform:translateY(0)}
}
.timer{
 border:1px solid red;
 display:inline-block;
 padding:8px 20px;
 font-size:11px;
 letter-spacing:2px;
 margin-top:10px;
}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:26px;
 padding:60px 26px 100px;
 max-width:1600px;
 margin:auto;
}
.product{
 position:relative;
 text-align:center;
 transition:.4s;
}
.product:hover{
 transform:translateY(-6px);
 box-shadow:0 0 40px rgba(255,0,0,.4);
}
.img{
 aspect-ratio:3/4;
 overflow:hidden;
 border:1px solid #300;
 cursor:pointer;
}
.img img{
 width:100%;height:100%;
 object-fit:cover;
 transition:.6s;
}
.product:hover img{transform:scale(1.1);}
.hot{
 position:absolute;
 top:10px;left:10px;
 background:#b11226;
 font-size:9px;
 padding:4px 8px;
 letter-spacing:2px;
}
.like{
 position:absolute;
 top:10px;right:10px;
 width:32px;height:32px;
 border-radius:50%;
 border:1px solid red;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 background:black;
}
.like.liked{color:red;}

/* SIDEBAR */
.sidebar{
 position:fixed;
 top:0;right:0;
 width:360px;height:100vh;
 background:#000;
 border-left:1px solid red;
 padding:30px;
 transform:translateX(100%);
 transition:.6s;
 z-index:4000;
 overflow-y:auto;
}
.sidebar.active{transform:translateX(0);}
.btn{
 background:#b11226;
 padding:14px;
 width:100%;
 letter-spacing:3px;
 font-weight:600;
 border:none;
 margin-top:20px;
 color:white;
 cursor:pointer;
 transition: background 0.3s;
}
.btn:hover{opacity:0.85;}

/* MODAL */
.modal{
 position:fixed;inset:0;
 background:rgba(0,0,0,.8);
 backdrop-filter:blur(10px);
 display:flex;
 align-items:center;
 justify-content:center;
 z-index:6000;
 transition: background 0.3s;
}
.modal.hidden{display:none;}
.modal-box{
 background:#0b0b0b;
 border:1px solid red;
 padding:40px;
 width:320px;
 text-align:center;
 animation:pop .4s ease;
 position:relative;
 transition: background 0.3s, color 0.3s;
}
@keyframes pop{
 from{transform:scale(.8);opacity:0}
 to{transform:scale(1);opacity:1}
}
.modal-box input{
 width:100%;
 margin:10px 0;
 padding:12px;
 background:black;
 border:1px solid #333;
 color:white;
}

/* CLOSE BUTTON */
.close-btn{
 position:absolute;
 top:12px;
 right:12px;
 font-size:22px;
 cursor:pointer;
 color:#b11226;
 transition: color 0.3s;
}
.close-btn:hover{color:#fff;}

/* FLOAT */
.float{
 position:fixed;
 bottom:20px;left:20px;
 z-index:5000;
 display:flex;
 flex-direction:column;
 gap:12px;
}
.circle{
 width:48px;height:48px;
 border-radius:50%;
 background:#b11226;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 transition: background 0.3s;
}

/* LIVE POPUP */
#popup{
 position:fixed;
 bottom:90px;left:20px;
 background:black;
 border:1px solid red;
 padding:12px 16px;
 font-size:11px;
 display:none;
 z-index:6000;
}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">OASIS</div>

<!-- TOP -->
<div class="top">WORLDWIDE SHIPPING â€” LUXURY REDEFINED</div>

<!-- NAV -->
<nav>
 <div class="text-3xl font-serif italic text-red-600">OASIS</div>
 <div class="flex gap-6">
  <div id="wishBtn" class="relative cursor-pointer">
   <i class="fa-regular fa-heart"></i>
   <span id="wishCount" class="badge">0</span>
  </div>
  <div id="cartBtn" class="relative cursor-pointer">
   <i class="fa-solid fa-bag-shopping"></i>
   <span id="cartCount" class="badge">0</span>
  </div>
 </div>
</nav>

<!-- HERO -->
<section class="hero">
 <h1>OASIS STORE</h1>
 <div class="timer">FLASH SALE ENDS IN <span id="countdown"></span></div>
</section>

<!-- PRODUCT GRID -->
<div class="grid" id="grid"></div>

<!-- CART SIDEBAR -->
<div class="sidebar" id="cart">
 <h2 class="font-serif italic text-3xl mb-6">Your Bag</h2>
 <div id="cartItems"></div>
 <div class="flex justify-between mt-6">
  <span>Total</span><span id="total">$0</span>
 </div>
 <button class="btn" onclick="checkout()">Checkout</button>
 <button class="btn mt-2" onclick="placeOrder('COD')">Cash On Delivery</button>
 <button class="btn mt-2" onclick="placeOrder('Online')">Pay Online</button>
 <a href="https://wa.me/923XXXXXXXXX" target="_blank"
 class="btn mt-2 block text-center">Order on WhatsApp</a>
</div>

<!-- LOGIN MODAL -->
<div id="login" class="modal hidden">
 <div class="modal-box">
  <h2 class="font-serif italic text-2xl mb-4">Member Access</h2>
  <input placeholder="Email">
  <input type="password" placeholder="Password">
  <button class="btn" onclick="toggleLogin()">Login</button>
 </div>
</div>

<!-- QUICK VIEW MODAL -->
<div id="preview" class="modal hidden">
 <div class="modal-box">
  <span id="closePreviewBtn" onclick="closePreview()" class="close-btn">&times;</span>
  <img id="pimg" class="mb-4">
  <h3 id="pname"></h3>
  <p id="pprice"></p>
  <button class="btn" onclick="add(current)">Add to Bag</button>
 </div>
</div>

<!-- FLOAT BUTTONS -->
<div class="float">
 <div class="circle" id="themeToggle" title="Toggle Light/Dark">ðŸŒ“</div>
 <div class="circle" onclick="toggleLogin()">ðŸ‘¤</div>
</div>

<!-- LIVE POPUP -->
<div id="popup">Someone in Paris bought <b>Red Luxe Hoodie</b></div>

<!-- HOVER SOUND -->
<audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>

<script>
// ===== THEME TOGGLE =====
const themeToggle = document.getElementById('themeToggle');
if(localStorage.getItem('theme')==='light') document.body.classList.add('light');
themeToggle.onclick = () => {
 document.body.classList.toggle('light');
 if(document.body.classList.contains('light')){
   localStorage.setItem('theme','light');
 } else {
   localStorage.setItem('theme','dark');
 }
};

// ===== PRODUCTS & CART =====
const products=[
{id:1,name:"Noir Jacket",price:299,img:"https://images.unsplash.com/photo-1520975916090-3105956dac38"},
{id:2,name:"Red Luxe Hoodie",price:189,img:"https://images.unsplash.com/photo-1552374196-c4e7ffc6e126"},
{id:3,name:"Shadow Sneakers",price:249,img:"https://images.unsplash.com/photo-1549298916-b41d501d3772"},
{id:4,name:"Crimson Watch",price:399,img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30"},
{id:5,name:"Black Cap",price:59,img:"https://images.unsplash.com/photo-1528701800489-20be3c9c1f49"},
{id:6,name:"Red Earbuds",price:129,img:"https://images.unsplash.com/photo-1590658268037-6bf12165a8df"}
];

let cart=[],wish=[],current=null;
const grid=document.getElementById("grid");
const hoverSound=document.getElementById("hoverSound");
const cartBtn=document.getElementById("cartBtn");
const cartSidebar=document.getElementById("cart");
const cartCount=document.getElementById("cartCount");
const wishCount=document.getElementById("wishCount");
const cartItems=document.getElementById("cartItems");
const total=document.getElementById("total");
const login=document.getElementById("login");
const previewModal=document.getElementById("preview");
const pimg=document.getElementById("pimg");
const pname=document.getElementById("pname");
const pprice=document.getElementById("pprice");
const countdown=document.getElementById("countdown");
const popup=document.getElementById("popup");
let orders = [];

function render(){
 grid.innerHTML=products.map(p=>`
 <div class="product">
  <span class="hot">NEW</span>
  <div class="img" onclick="preview('${p.img}','${p.name}','$${p.price}')" onmouseenter="hoverSound.play()">
   <img src="${p.img}">
  </div>
  <div class="like ${wish.includes(p.id)?'liked':''}" onclick="like(${p.id})">
   <i class="fa-heart ${wish.includes(p.id)?'fa-solid':'fa-regular'}"></i>
  </div>
  <h4 class="text-xs uppercase tracking-widest mt-3">${p.name}</h4>
  <b class="font-serif italic">$${p.price}</b>
 </div>`).join("");
}
render();

function add(id){cart.push(products.find(p=>p.id===id));update();}
function like(id){wish.includes(id)?wish=wish.filter(x=>x!==id):wish.push(id);render();update();}
function update(){
 cartCount.innerText=cart.length;
 wishCount.innerText=wish.length;
 cartItems.innerHTML=cart.map(i=>`<div class="flex justify-between py-2 border-b border-gray-800"><span>${i.name}</span><span>$${i.price}</span></div>`).join("");
 total.innerText="$"+cart.reduce((a,b)=>a+b.price,0);
}
cartBtn.onclick=()=>cartSidebar.classList.add("active");
function checkout(){confetti({particleCount:160,colors:["#b11226"]}); alert("Order Confirmed â€” Welcome to OASIS"); cart=[];update();cartSidebar.classList.remove("active");}
function toggleLogin(){login.classList.toggle("hidden");}
function preview(img,name,price){current=products.find(p=>p.name===name).id;pimg.src=img;pname.innerText=name;pprice.innerText=price;previewModal.classList.remove("hidden");}
function closePreview(){previewModal.classList.add("hidden");}

/* TIMER */
const end=Date.now()+3600000;
setInterval(()=>{
 let d=end-Date.now();
 if(d<0){countdown.innerText="ENDED";return;}
 countdown.innerText=
 Math.floor(d/3600000)+"h "+
 Math.floor((d%3600000)/60000)+"m "+
 Math.floor((d%60000)/1000)+"s";
},1000);

/* LIVE POPUP */
setInterval(()=>{popup.style.display="block";setTimeout(()=>popup.style.display="none",3000);},9000);

/* PLACE ORDER */
function placeOrder(method){
 if(cart.length===0) return alert("Cart empty");
 const order={id:Date.now(),items:cart,total:cart.reduce((a,b)=>a+b.price,0),payment:method,time:new Date().toLocaleString()};
 orders.push(order);
 console.log("NEW ORDER:",order);
 cart=[];update();cartSidebar.classList.remove("active");
 confetti({particleCount:200,colors:["#b11226","#000"]});
 alert("Order Placed Successfully via "+method+"!");
}
</script>

</body>
</html>
