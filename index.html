<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap');

body{
background: radial-gradient(circle at top,#0f172a,#020617 70%);
font-family:'Inter',sans-serif;
color:white;
margin:0;
}

.logo{
font-family:'Playfair Display',serif;
}

.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.1);
}

.card{
background:rgba(255,255,255,0.05);
border-radius:16px;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 20px 40px rgba(255,0,110,0.4);
}

.pink{
background:linear-gradient(135deg,#ff006e,#ff4d6d);
}

</style>
</head>
<body>

<!-- NAV -->
<div class="glass flex justify-between items-center px-10 py-4">

<h1 class="logo text-4xl italic">OASIS</h1>

<div class="w-1/3">
<input type="text" placeholder="Search products..."
class="w-full bg-white/10 px-6 py-2 rounded-full text-sm outline-none">
</div>

<div class="flex gap-6 text-xl items-center">
<i class="fa fa-moon"></i>
<div class="relative">
<i class="fa fa-shopping-bag"></i>
<span class="absolute -top-2 -right-2 bg-red-500 text-xs w-5 h-5 rounded-full flex items-center justify-center">2</span>
</div>
</div>

</div>

<!-- HERO IMAGE -->
<div class="px-10 mt-6">
<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=2000"
class="w-full h-[420px] object-cover rounded-2xl shadow-2xl">
</div>

<!-- TIMER -->
<div class="text-center mt-10">

<p class="text-lg font-semibold mb-6">ðŸ”¥ Flash Sale Ends In:</p>

<div class="flex justify-center gap-6 text-2xl font-bold">
<div class="pink px-8 py-3 rounded-xl shadow-lg">12h</div>
<div class="pink px-8 py-3 rounded-xl shadow-lg">45m</div>
<div class="pink px-8 py-3 rounded-xl shadow-lg">23s</div>
</div>

</div>

<!-- FEATURED -->
<div class="px-12 mt-14">

<div class="flex items-center gap-6 mb-10">
<div class="flex-1 border-t border-white/10"></div>
<h2 class="text-2xl font-semibold">Featured Products</h2>
<div class="flex-1 border-t border-white/10"></div>
</div>

<div class="grid grid-cols-4 gap-8">

<!-- WATCH -->
<div class="card p-4">
<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=2000"
class="rounded-xl mb-4 h-44 w-full object-cover">
<h3 class="font-semibold">Luxury Watch</h3>
<p class="text-gray-300 mb-4">Rs. 4,500</p>
<button class="pink w-full py-2 rounded-lg font-semibold">
Add to Cart
</button>
</div>

<!-- SNEAKERS -->
<div class="card p-4">
<img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2000"
class="rounded-xl mb-4 h-44 w-full object-cover">
<h3 class="font-semibold">Sneakers</h3>
<p class="text-gray-300 mb-4">Rs. 6,500</p>
<button class="pink w-full py-2 rounded-lg font-semibold">
Add to Cart
</button>
</div>

<!-- SUNGLASSES -->
<div class="card p-4">
<img src="https://images.unsplash.com/photo-1508685096489-7aac29145fe4?q=80&w=2000"
class="rounded-xl mb-4 h-44 w-full object-cover">
<h3 class="font-semibold">Sunglasses</h3>
<p class="text-gray-300 mb-4">Rs. 1,200</p>
<button class="pink w-full py-2 rounded-lg font-semibold">
Add to Cart
</button>
</div>

<!-- BAG -->
<div class="card p-4">
<img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?q=80&w=2000"
class="rounded-xl mb-4 h-44 w-full object-cover">
<h3 class="font-semibold">Leather Bag</h3>
<p class="text-gray-300 mb-4">Rs. 8,000</p>
<button class="pink w-full py-2 rounded-lg font-semibold">
Add to Cart
</button>
</div>

</div>
</div>

<!-- RIGHT CART (OPEN LIKE IMAGE) -->
<div class="glass fixed top-0 right-0 h-full w-96 p-8">

<div class="flex justify-between items-center mb-8">
<h2 class="text-xl font-semibold">YOUR BAG</h2>
<i class="fa fa-times"></i>
</div>

<div class="space-y-6">

<div class="flex justify-between border-b border-white/10 pb-4">
<span>Luxury Watch</span>
<span>Rs. 4,500</span>
</div>

<div class="flex justify-between border-b border-white/10 pb-4">
<span>Sneakers</span>
<span>Rs. 6,500</span>
</div>

</div>

<div class="mt-8 border-t border-white/10 pt-6">
<p class="flex justify-between text-lg mb-6">
<span>Total:</span>
<span class="font-bold">Rs. 11,000</span>
</p>

<button class="pink w-full py-3 rounded-lg font-semibold">
Checkout via WhatsApp
</button>
</div>

</div>

</body>
</html>
