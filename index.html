<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS - Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; }
        .product-card { border-radius: 12px; transition: 0.3s; position: relative; }
        .product-card:hover { transform: translateY(-5px); }
        .heart-icon { position: absolute; top: 15px; right: 15px; color: #ccc; cursor: pointer; }
        .btn-buy { background: #000; color: #fff; padding: 8px 16px; border-radius: 6px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-buy:hover { background: #333; }
        .flash-box { background: #FF0055; color: #fff; padding: 5px 10px; border-radius: 6px; font-weight: 800; }
    </style>
</head>
<body>

<nav class="p-6 flex justify-between items-center bg-white border-b">
    <h1 class="text-3xl font-black italic italic tracking-tighter">OASIS</h1>
    <div class="flex gap-6 items-center">
        <div class="relative hidden md:block">
            <input type="text" placeholder="Search..." class="bg-gray-100 px-4 py-2 rounded-full outline-none w-64 text-sm">
        </div>
        <i class="fa fa-moon cursor-pointer"></i>
    </div>
</nav>

<header class="w-full h-[450px] bg-cover bg-center flex items-end p-12" style="background-image: url('https://images.unsplash.com/photo-1549298916-b41d501d3772');">
</header>

<section class="py-10 text-center bg-white">
    <div class="flex justify-center items-center gap-3 mb-4">
        <span class="text-2xl">ðŸ”¥</span>
        <h2 class="text-xl font-bold">Flash Sale Ends In:</h2>
    </div>
    <div id="timer" class="flex justify-center gap-2 text-lg font-bold"></div>
</section>

<main class="max-w-7xl mx-auto px-6 py-12">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8" id="productGrid">
        </div>
</main>

<script>
    const REPO = "NeverPlayz7/oasis-store";
    
    async function fetchProducts() {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
            const data = await res.json();
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(p => `
                <div class="product-card">
                    <i class="fa fa-heart heart-icon"></i>
                    <img src="${p.image}" class="w-full h-64 object-cover rounded-xl bg-gray-50">
                    <div class="mt-4">
                        <h3 class="font-bold text-gray-800">${p.name}</h3>
                        <p class="text-gray-900 font-extrabold text-lg">$${p.price}</p>
                        <div class="flex text-xs text-black my-2">
                            <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                        </div>
                        <button class="btn-buy">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        } catch(e) { console.log("Loading error"); }
    }

    // Timer Logic
    setInterval(() => {
        let now = new Date();
        let h = 23 - now.getHours();
        let m = 59 - now.getMinutes();
        let s = 59 - now.getSeconds();
        document.getElementById('timer').innerHTML = `
            <span class="flash-box">${h}h</span>
            <span class="flash-box">${m}m</span>
            <span class="flash-box">${s}s</span>
        `;
    }, 1000);

    fetchProducts();
</script>
</body>
</html>
