<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oasis Store + Admin | Production Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ================= THEME ================= */
:root{--bg:#0f0f0f;--card:#1a1a1a;--text:#fff;--muted:#aaa;--accent:#2ecc71;--gold:#d4af37;--danger:#e74c3c;--shadow:0 10px 30px rgba(0,0,0,.45)}
body.light{--bg:#fff;--card:#f4f6f5;--text:#111;--muted:#555;--accent:#2ecc71;--gold:#c9a227;--danger:#e74c3c;--shadow:0 10px 30px rgba(0,0,0,.12)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Open Sans',sans-serif;background:var(--bg);color:var(--text);transition:.3s}
h1,h2,h3{font-family:'Poppins',sans-serif}

/* ================= LAYOUT ================= */
.nav{display:flex;justify-content:space-between;align-items:center;padding:18px 50px;position:sticky;top:0;background:rgba(0,0,0,.6);backdrop-filter:blur(12px);z-index:1000}
body.light .nav{background:rgba(255,255,255,.9)}
.logo{font-size:26px;font-weight:700;color:var(--accent)}
.menu{display:flex;gap:30px}
.menu a:hover{color:var(--accent)}
.icons{display:flex;gap:18px}
.icons i{cursor:pointer}

.hero{padding:80px 60px;display:grid;grid-template-columns:1.2fr 1fr;gap:40px;align-items:center;background:radial-gradient(circle at right,#2ecc7133,transparent 60%)}
.hero h1{font-size:48px}
.hero span{color:var(--gold)}
.hero p{color:var(--muted);margin:18px 0}
.btn{padding:14px 34px;border:none;border-radius:30px;background:linear-gradient(135deg,var(--accent),var(--gold));font-weight:600;cursor:pointer;box-shadow:var(--shadow)}
.btn.danger{background:linear-gradient(135deg,#e74c3c,#c0392b)}

section{padding:70px 60px}
.title{text-align:center;font-size:32px;margin-bottom:40px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
.card{background:var(--card);padding:25px;border-radius:18px;box-shadow:var(--shadow)}
.card:hover{transform:translateY(-5px)}

/* ================= PRODUCTS ================= */
.product img{width:100%;border-radius:14px;margin-bottom:10px}
.price{color:var(--accent);font-weight:700}
.old{color:var(--muted);text-decoration:line-through;font-size:14px}
.actions{display:flex;gap:10px;margin-top:10px}
.actions button{flex:1;padding:10px;border:none;border-radius:20px;cursor:pointer}
.cart-btn{background:var(--accent)}
.buy-btn{background:var(--gold)}

/* ================= CART ================= */
#cart{position:fixed;right:-420px;top:0;width:400px;height:100%;background:var(--card);padding:25px;box-shadow:-10px 0 30px rgba(0,0,0,.5);transition:.4s;z-index:2000;overflow:auto}
#cart.active{right:0}
.cart-item{display:flex;justify-content:space-between;margin:10px 0}

/* ================= CHECKOUT ================= */
#checkout{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:3000}
.checkout-box{background:var(--card);max-width:500px;margin:60px auto;padding:30px;border-radius:20px}
.checkout-box input,.checkout-box select{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:none}

/* ================= ADMIN ================= */
#admin{display:none;padding:40px}
.admin-grid{display:grid;grid-template-columns:260px 1fr;gap:30px}
.sidebar{background:var(--card);padding:25px;border-radius:20px}
.sidebar button{width:100%;padding:12px;margin-bottom:10px;border:none;border-radius:12px;cursor:pointer}
.admin-content{background:var(--card);padding:25px;border-radius:20px}
.admin-content input{padding:10px;width:100%;margin:8px 0;border-radius:10px;border:none}

/* ================= WHATSAPP ================= */
.whatsapp{position:fixed;bottom:25px;right:25px;background:#25d366;color:#fff;padding:16px;border-radius:50%;font-size:22px;box-shadow:var(--shadow);z-index:4000}

@media(max-width:900px){.hero{grid-template-columns:1fr;text-align:center}.nav{padding:16px 25px}section{padding:50px 25px}.admin-grid{grid-template-columns:1fr}}
</style>
</head>
<body>

<div class="nav">
 <div class="logo">Oasis</div>
 <div class="menu">
  <a onclick="showStore()">Store</a>
  <a onclick="showAdmin()">Admin</a>
 </div>
 <div class="icons">
  <i class="fa fa-shopping-cart" onclick="toggleCart()"></i>
  <i class="fa fa-moon" onclick="toggleTheme()"></i>
 </div>
</div>

<!-- STORE -->
<div id="store">
<div class="hero">
 <div>
  <h1>MEGA SALE<br><span>Up to 50% Off</span></h1>
  <p>Oasis â€“ Everything You Need, One Place</p>
  <button class="btn">Shop Now</button>
 </div>
 <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" style="width:100%;border-radius:30px;box-shadow:var(--shadow)">
</div>

<section>
<h2 class="title">Products</h2>
<div class="grid" id="productList"></div>
</section>
</div>

<!-- CART -->
<div id="cart">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<h4>Total: Rs <span id="total">0</span></h4>
<button class="btn" onclick="openCheckout()">Checkout</button>
</div>

<!-- CHECKOUT -->
<div id="checkout">
<div class="checkout-box">
<h3>Checkout</h3>
<input placeholder="Full Name">
<input placeholder="Phone Number">
<input placeholder="Address">
<select><option>Karachi</option><option>Lahore</option><option>Islamabad</option></select>
<select><option>Cash on Delivery</option><option>Easypaisa</option><option>JazzCash</option></select>
<button class="btn" onclick="confirmOrder()">Place Order</button>
</div>
</div>

<!-- ADMIN -->
<div id="admin">
<h2 class="title">Admin Panel</h2>
<div class="admin-grid">
 <div class="sidebar">
  <button onclick="adminView('products')">Products</button>
  <button onclick="adminView('orders')">Orders</button>
 </div>
 <div class="admin-content" id="adminContent"></div>
</div>
</div>

<a href="https://wa.me/923000000000" class="whatsapp"><i class="fa fa-whatsapp"></i></a>

<script>
/* ================= DATA ================= */
let products=[
 {id:1,name:'Sneakers',price:8999,img:'https://images.unsplash.com/photo-1528701800489-20be3cbb8a2a'},
 {id:2,name:'Handbag',price:14999,img:'https://images.unsplash.com/photo-1594223274512-ad4803739b7c'},
 {id:3,name:'Wireless Earbuds',price:6499,img:'https://images.unsplash.com/photo-1585386959984-a4155228d3f1'}
];
let cart=[],orders=[];

/* ================= STORE ================= */
function renderProducts(){let p=document.getElementById('productList');p.innerHTML='';products.forEach(pr=>{p.innerHTML+=`<div class='card product'><img src='${pr.img}'><h4>${pr.name}</h4><p class='price'>Rs ${pr.price}</p><div class='actions'><button class='cart-btn' onclick='addCart(${pr.id})'>Add</button><button class='buy-btn' onclick='addCart(${pr.id});openCheckout()'>Buy</button></div></div>`})}
renderProducts();

function addCart(id){let pr=products.find(p=>p.id===id);cart.push(pr);renderCart()}
function renderCart(){let c=document.getElementById('cartItems');let t=0;c.innerHTML='';cart.forEach(i=>{t+=i.price;c.innerHTML+=`<div class='cart-item'><span>${i.name}</span><span>Rs ${i.price}</span></div>`});document.getElementById('total').innerText=t}

/* ================= UI ================= */
function toggleCart(){document.getElementById('cart').classList.toggle('active')}
function toggleTheme(){document.body.classList.toggle('light')}
function openCheckout(){document.getElementById('checkout').style.display='block'}
function confirmOrder(){orders.push([...cart]);cart=[];renderCart();document.getElementById('checkout').style.display='none';alert('Order Placed Successfully!')}

/* ================= ADMIN ================= */
function showAdmin(){document.getElementById('store').style.display='none';document.getElementById('admin').style.display='block'}
function showStore(){document.getElementById('admin').style.display='none';document.getElementById('store').style.display='block'}
function adminView(v){let a=document.getElementById('adminContent');if(v==='products'){a.innerHTML='<h3>Products</h3>'+products.map(p=>p.name+' - Rs '+p.price).join('<br>')}else{a.innerHTML='<h3>Orders</h3>Total Orders: '+orders.length}}
</script>
</body>
</html>
