<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS | Premium Stealth Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white">

    <div id="particles-js"></div>

    <header class="glass-header sticky top-0 z-[100] border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <div class="text-3xl font-black tracking-tighter neon-text cursor-pointer" onclick="location.reload()">OASIS.</div>
                <nav class="hidden lg:flex gap-6 text-sm font-medium text-gray-400">
                    <a href="#" onclick="filterCategory('All')" class="hover:text-cyan-400 transition">Shop All</a>
                    <a href="#" onclick="filterCategory('Footwear')" class="hover:text-cyan-400 transition">Footwear</a>
                    <a href="#" onclick="filterCategory('Gadgets')" class="hover:text-cyan-400 transition">Gadgets</a>
                </nav>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="relative hidden md:block">
                    <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search gear..." class="bg-white/5 border border-white/10 rounded-full px-5 py-2 w-64 focus:ring-1 focus:ring-cyan-500 outline-none text-sm">
                </div>
                <button onclick="toggleModal('adminModal')" class="nav-icon"><i class="fa-solid fa-user-shield"></i></button>
                <div class="relative cursor-pointer nav-icon" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count" class="badge">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="bg-[#080808] border-t border-white/5 pt-16 pb-8">
        <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-12">
            <div class="col-span-1 md:col-span-2">
                <div class="text-2xl font-black neon-text mb-4">OASIS.</div>
                <p class="text-gray-500 max-w-sm">Elevating your lifestyle with premium stealth-themed gear. Quality guaranteed with secure worldwide shipping.</p>
            </div>
            <div>
                <h4 class="font-bold mb-4">Support</h4>
                <ul class="text-gray-500 space-y-2 text-sm">
                    <li><a href="#">Shipping Policy</a></li>
                    <li><a href="#">Refund Policy</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div>
                <h4 class="font-bold mb-4">Newsletter</h4>
                <div class="flex gap-2">
                    <input type="text" placeholder="Email" class="bg-white/5 border border-white/10 p-2 rounded-lg w-full outline-none">
                    <button class="bg-cyan-500 text-black px-4 rounded-lg font-bold">Join</button>
                </div>
            </div>
        </div>
        <div class="max-w-7xl mx-auto px-6 mt-16 pt-8 border-t border-white/5 text-center text-gray-600 text-xs">
            Â© 2026 OASIS STORE. ENGINEERED FOR EXCELLENCE.
        </div>
    </footer>

    <div class="fixed bottom-6 right-6 flex flex-col gap-3 z-[150]">
        <a href="https://instagram.com/your_handle" target="_blank" class="floating-btn insta"><i class="fa-brands fa-instagram text-xl"></i></a>
        <a href="https://wa.me/923001234567" target="_blank" class="floating-btn wa"><i class="fa-brands fa-whatsapp text-2xl"></i></a>
    </div>

    <div id="cartSidebar" class="sidebar"> </div>
    <div id="adminModal" class="modal-overlay hidden"> </div>
    <div id="detailModal" class="modal-overlay hidden"> </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
