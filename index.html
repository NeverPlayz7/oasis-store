<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS - Premium Store</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{font-family:sans-serif;transition:0.4s}
.dark{background:#0f172a;color:white}

/* Slider */
.slider{position:relative;height:400px;overflow:hidden}
.slide{
position:absolute;width:100%;height:100%;
background-size:cover;background-position:center;
opacity:0;transition:1s}
.slide.active{opacity:1}

/* Flash Sale */
.timer-box{background:#ff0055;color:white;padding:4px 8px;border-radius:6px}

/* Card */
.card{
background:white;border-radius:16px;
transition:0.4s;overflow:hidden;
}
.card:hover{
transform:translateY(-8px);
box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

/* Floating */
.floating{
position:fixed;right:20px;bottom:20px;
display:flex;flex-direction:column;gap:10px;
z-index:9999}
.floating a{
width:50px;height:50px;
display:flex;align-items:center;justify-content:center;
border-radius:50%;color:white;font-size:20px}
.whatsapp{background:#25D366}
.instagram{background:#E1306C}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="bg-black text-white p-4 flex justify-between items-center">
<h1 class="text-2xl font-bold">OASIS</h1>
<div class="flex gap-4 items-center">
<input id="search" placeholder="Search..." class="px-3 py-1 rounded text-black">
<button onclick="toggleDark()"><i class="fa fa-moon"></i></button>
</div>
</nav>

<!-- ADVANCED SLIDER -->
<section class="slider">
<div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1523275335684-37898b6baf30')"></div>
<div class="slide" style="background-image:url('https://images.unsplash.com/photo-1549298916-b41d501d3772')"></div>
<div class="slide" style="background-image:url('https://images.unsplash.com/photo-1520975916090-3105956dac38')"></div>
</section>

<!-- FLASH SALE -->
<section class="bg-gray-100 py-6 text-center">
<h2 class="text-2xl font-bold mb-3">ðŸ”¥ Flash Sale Ends In:</h2>
<div id="timer" class="flex justify-center gap-4 text-xl"></div>
</section>

<!-- PRODUCTS -->
<section class="max-w-6xl mx-auto py-10 grid grid-cols-2 md:grid-cols-4 gap-6" id="products"></section>

<!-- FLOATING CONTACT -->
<div class="floating">
<a href="https://wa.me/923000000000" class="whatsapp" target="_blank">
<i class="fa-brands fa-whatsapp"></i>
</a>
<a href="https://instagram.com/yourusername" class="instagram" target="_blank">
<i class="fa-brands fa-instagram"></i>
</a>
</div>

<script>
/* SLIDER */
let slides=document.querySelectorAll(".slide");
let index=0;
setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},4000);

/* FLASH TIMER */
let end=new Date().getTime()+86400000;
setInterval(()=>{
let now=new Date().getTime();
let distance=end-now;
let h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((distance%(1000*60*60))/(1000*60));
let s=Math.floor((distance%(1000*60))/1000);
document.getElementById("timer").innerHTML=
`<div class="timer-box">${h}h</div>
<div class="timer-box">${m}m</div>
<div class="timer-box">${s}s</div>`;
},1000);

/* PRODUCTS */
const products=[
{name:"Luxury Watch",price:120,rating:5,img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30"},
{name:"Sneakers",price:80,rating:4,img:"https://images.unsplash.com/photo-1549298916-b41d501d3772"},
{name:"Jacket",price:150,rating:5,img:"https://images.unsplash.com/photo-1520975916090-3105956dac38"},
{name:"Perfume",price:60,rating:4,img:"https://images.unsplash.com/photo-1585386959984-a4155224a1ad"}
];

let wishlist=[];

function renderProducts(list=products){
document.getElementById("products").innerHTML=list.map((p,i)=>`
<div class="card p-4 relative">
<img src="${p.img}" class="h-40 w-full object-cover rounded">
<i onclick="toggleWish(${i})"
class="fa-heart fa ${wishlist.includes(i)?'fa-solid text-red-500':'fa-regular'} absolute top-3 right-3 cursor-pointer"></i>
<h3 class="mt-3 font-semibold">${p.name}</h3>
<p>$${p.price}</p>
<div>${"â˜…".repeat(p.rating)}${"â˜†".repeat(5-p.rating)}</div>
<button class="bg-black text-white px-3 py-1 rounded mt-2">Add to Cart</button>
</div>
`).join("");
}
renderProducts();

function toggleWish(i){
wishlist.includes(i)?wishlist.splice(wishlist.indexOf(i),1):wishlist.push(i);
renderProducts();
}

document.getElementById("search").addEventListener("input",e=>{
renderProducts(products.filter(p=>p.name.toLowerCase().includes(e.target.value.toLowerCase())));
});

function toggleDark(){document.body.classList.toggle("dark");}
</script>

</body>
</html>
