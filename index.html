<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS - Luxury Store</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap');

body{
margin:0;
font-family:'Inter',sans-serif;
background: radial-gradient(circle at top,#0b1220,#020617 70%);
color:white;
}

/* MAC FRAME */
.mac-frame{
max-width:1400px;
margin:40px auto;
border-radius:20px;
overflow:hidden;
box-shadow:0 40px 80px rgba(0,0,0,0.6);
background:#0f172a;
}

.mac-top{
height:45px;
background:#111827;
display:flex;
align-items:center;
padding:0 15px;
gap:8px;
}

.dot{width:12px;height:12px;border-radius:50%;}
.red{background:#ff5f57;}
.yellow{background:#ffbd2e;}
.green{background:#28c840;}

/* GLASS */
.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-bottom:1px solid rgba(255,255,255,0.08);
}

/* LOGO */
.logo{
font-family:'Playfair Display',serif;
font-style:italic;
}

/* TIMER BUTTON */
.timer-btn{
background:linear-gradient(135deg,#ff006e,#ff4d6d);
padding:12px 30px;
border-radius:14px;
font-weight:700;
box-shadow:0 8px 25px rgba(255,0,110,0.4);
}

/* PRODUCT CARD */
.card{
background:rgba(255,255,255,0.04);
border-radius:16px;
box-shadow:0 15px 30px rgba(0,0,0,0.4);
transition:0.3s;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 25px 50px rgba(255,0,110,0.3);
}

/* BUTTON */
.btn{
background:linear-gradient(135deg,#ff006e,#ff4d6d);
padding:10px;
border-radius:10px;
font-weight:600;
transition:0.2s;
}
.btn:hover{opacity:0.9;}

/* CART */
.cart{
width:380px;
background:rgba(15,23,42,0.95);
backdrop-filter:blur(20px);
border-left:1px solid rgba(255,255,255,0.08);
transition:0.4s;
}

</style>
</head>
<body>

<div class="mac-frame">

<div class="mac-top">
<div class="dot red"></div>
<div class="dot yellow"></div>
<div class="dot green"></div>
</div>

<!-- NAVBAR -->
<div class="glass flex justify-between items-center px-10 py-5">

<h1 class="logo text-4xl">OASIS</h1>

<div class="w-1/3">
<input id="search" oninput="searchProduct()" type="text"
placeholder="Search products..."
class="w-full bg-white/10 px-6 py-2 rounded-full text-sm outline-none">
</div>

<div class="flex gap-6 text-xl items-center">
<i class="fa fa-moon cursor-pointer"></i>
<div class="relative cursor-pointer" onclick="toggleCart()">
<i class="fa fa-shopping-bag"></i>
<span id="count"
class="absolute -top-2 -right-2 bg-red-500 text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
</div>
</div>

</div>

<!-- HERO -->
<div class="px-10 mt-6">
<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=2000"
class="w-full h-[420px] object-cover rounded-2xl">
</div>

<!-- TIMER -->
<div class="text-center mt-10">
<p class="text-lg font-semibold mb-6">ðŸ”¥ Flash Sale Ends In:</p>
<div class="flex justify-center gap-6 text-xl">
<div id="h" class="timer-btn">12h</div>
<div id="m" class="timer-btn">45m</div>
<div id="s" class="timer-btn">23s</div>
</div>
</div>

<!-- FEATURED -->
<div class="px-12 mt-14 pb-20">

<div class="flex items-center gap-6 mb-10">
<div class="flex-1 border-t border-white/10"></div>
<h2 class="text-2xl font-semibold">Featured Products</h2>
<div class="flex-1 border-t border-white/10"></div>
</div>

<div id="products" class="grid grid-cols-4 gap-8"></div>

</div>

</div>

<!-- CART -->
<div id="cart"
class="cart fixed top-0 right-0 h-full p-8 translate-x-full">

<div class="flex justify-between items-center mb-8">
<h2 class="text-xl font-semibold">YOUR BAG</h2>
<i class="fa fa-times cursor-pointer" onclick="toggleCart()"></i>
</div>

<div id="cartItems" class="space-y-6"></div>

<div class="mt-8 border-t border-white/10 pt-6">
<p class="flex justify-between text-lg mb-6">
<span>Total:</span>
<span id="total" class="font-bold">Rs. 0</span>
</p>

<button onclick="checkout()" class="btn w-full">
Checkout via WhatsApp
</button>
</div>

</div>

<script>

const data=[
{name:"Luxury Watch",price:4500,img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=2000"},
{name:"Sneakers",price:6500,img:"https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2000"},
{name:"Sunglasses",price:1200,img:"https://images.unsplash.com/photo-1508685096489-7aac29145fe4?q=80&w=2000"},
{name:"Leather Bag",price:8000,img:"https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?q=80&w=2000"}
];

let cart=[];

function renderProducts(list){
document.getElementById("products").innerHTML=
list.map(p=>`
<div class="card p-4">
<img src="${p.img}" class="rounded-xl mb-4 h-44 w-full object-cover">
<h3 class="font-semibold">${p.name}</h3>
<p class="text-gray-300 mb-4">Rs. ${p.price}</p>
<button onclick="addCart('${p.name}',${p.price})"
class="btn w-full">Add to Cart</button>
</div>
`).join("");
}

function addCart(name,price){
cart.push({name,price});
updateCart();
toggleCart();
}

function updateCart(){
document.getElementById("count").innerText=cart.length;
let total=0;
document.getElementById("cartItems").innerHTML=
cart.map((item,i)=>{
total+=item.price;
return`
<div class="flex justify-between border-b border-white/10 pb-4">
<span>${item.name}</span>
<span>Rs. ${item.price}</span>
</div>`;
}).join("");
document.getElementById("total").innerText="Rs. "+total;
}

function toggleCart(){
document.getElementById("cart").classList.toggle("translate-x-full");
}

function checkout(){
if(cart.length==0) return alert("Cart empty");
let msg="*NEW ORDER - OASIS*%0A%0A";
cart.forEach(x=>msg+=`â€¢ ${x.name} - Rs.${x.price}%0A`);
window.open("https://wa.me/923138974516?text="+msg);
}

function searchProduct(){
let q=document.getElementById("search").value.toLowerCase();
let filtered=data.filter(p=>p.name.toLowerCase().includes(q));
renderProducts(filtered);
}

/* COUNTDOWN */
setInterval(()=>{
let d=new Date();
document.getElementById("h").innerText=(23-d.getHours())+"h";
document.getElementById("m").innerText=(59-d.getMinutes())+"m";
document.getElementById("s").innerText=(59-d.getSeconds())+"s";
},1000);

renderProducts(data);

</script>

</body>
</html>
