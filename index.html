<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS | Access Restricted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#030303] text-white overflow-x-hidden">

    <div id="authScreen" class="fixed inset-0 z-[1000] bg-[#030303] flex items-center justify-center p-6">
        <div id="authParticles"></div>
        <div class="auth-card relative z-10 w-full max-w-md p-10 rounded-[40px] border border-white/5 bg-black/40 backdrop-blur-3xl text-center">
            <div class="logo-glow text-5xl font-black tracking-tighter mb-2">OASIS.</div>
            <p class="text-cyan-500 text-[10px] font-black tracking-[5px] uppercase mb-10">Identity Verification</p>
            
            <div id="loginForm" class="space-y-4">
                <input type="email" placeholder="ENCRYPTED EMAIL" class="auth-input">
                <input type="password" placeholder="ACCESS KEY" class="auth-input">
                <button onclick="bypassAuth()" class="w-full bg-white text-black font-black py-4 rounded-2xl hover:bg-cyan-500 transition-all tracking-widest text-xs">INITIALIZE SESSION</button>
                <p class="text-gray-500 text-[10px] mt-6">NEW APPLICANT? <span onclick="toggleAuth()" class="text-white cursor-pointer hover:text-cyan-400">REGISTER IDENTITY</span></p>
            </div>

            <div id="registerForm" class="hidden space-y-4">
                <input type="text" placeholder="FULL NAME" class="auth-input">
                <input type="email" placeholder="EMAIL ADDRESS" class="auth-input">
                <input type="password" placeholder="CREATE KEY" class="auth-input">
                <button onclick="bypassAuth()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-2xl hover:bg-white transition-all tracking-widest text-xs">CREATE ARCHIVE ACCESS</button>
                <p class="text-gray-500 text-[10px] mt-6">ALREADY VERIFIED? <span onclick="toggleAuth()" class="text-white cursor-pointer hover:text-cyan-400">LOGIN</span></p>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <div id="particles-js"></div>
        
        <nav class="main-nav sticky top-0 z-[150] border-b border-white/5 bg-black/50 backdrop-blur-xl">
            <div class="max-w-[1400px] mx-auto px-6 h-20 flex items-center justify-between">
                <div class="text-2xl font-black tracking-tighter">OASIS.</div>
                <div class="flex items-center gap-6">
                    <button onclick="logout()" class="text-[10px] font-bold text-gray-500 hover:text-red-500 tracking-widest">TERMINATE SESSION</button>
                    <div class="relative cursor-pointer nav-icon" onclick="toggleCart()">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="cart-count" class="badge">0</span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-[1400px] mx-auto px-6 py-16">
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"></div>
        </main>
    </div>

    <div id="productDetail" class="fixed inset-0 z-[500] pointer-events-none">
        <div id="detailOverlay" class="absolute inset-0 bg-black/80 opacity-0 transition-opacity duration-500" onclick="closeDetail()"></div>
        <div id="detailPanel" class="absolute top-0 right-0 h-full w-full md:w-[600px] bg-[#080808] translate-x-full transition-transform duration-700 p-12 overflow-y-auto">
            <button onclick="closeDetail()" class="absolute top-10 right-10 text-4xl text-gray-500 hover:text-white">&times;</button>
            <div id="detailContent">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
