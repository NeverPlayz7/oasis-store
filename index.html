<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS | Ultra Modern Stealth Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white selection:bg-cyan-500 selection:text-black">

    <div id="particles-js"></div>

    <div class="bg-cyan-500 text-black text-[10px] font-black tracking-[3px] py-1 text-center uppercase">
        Free Worldwide Shipping on Orders Over $500
    </div>

    <nav class="glass-header sticky top-0 z-[100] border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-12">
                <div class="text-3xl font-black tracking-tighter neon-text cursor-pointer" onclick="location.reload()">OASIS.</div>
                <div class="hidden lg:flex gap-8 text-xs font-bold uppercase tracking-widest text-gray-400">
                    <a href="javascript:void(0)" onclick="filterCategory('All')" class="hover:text-cyan-400 transition nav-link">Shop</a>
                    <a href="javascript:void(0)" onclick="filterCategory('Footwear')" class="hover:text-cyan-400 transition nav-link">Footwear</a>
                    <a href="javascript:void(0)" onclick="filterCategory('Gadgets')" class="hover:text-cyan-400 transition nav-link">Tech</a>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="relative group hidden md:block">
                    <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="SEARCH ARCHIVE..." class="bg-white/5 border border-white/10 rounded-full px-5 py-2 w-48 focus:w-64 focus:ring-1 focus:ring-cyan-500 outline-none text-[10px] font-bold transition-all duration-500">
                </div>
                <button onclick="toggleModal('adminModal')" class="nav-icon"><i class="fa-solid fa-bolt-lightning"></i></button>
                <div class="relative cursor-pointer nav-icon" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count" class="badge">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12 min-h-screen">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
            </div>
    </main>

    <div class="fixed bottom-8 right-8 flex flex-col gap-4 z-[150]">
        <a href="#" class="floating-btn insta" title="Instagram"><i class="fa-brands fa-instagram text-xl"></i></a>
        <a href="javascript:void(0)" onclick="sendWhatsAppOrder()" class="floating-btn wa" title="Quick WhatsApp Order"><i class="fa-brands fa-whatsapp text-2xl"></i></a>
    </div>

    <div id="cartSidebar" class="sidebar shadow-2xl">
        <div class="p-8 h-full flex flex-col">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black tracking-tighter">CART <span class="text-gray-600 text-sm font-normal" id="cart-items-info">0 Items</span></h2>
                <button onclick="toggleCart()" class="hover:rotate-90 transition-transform text-3xl">&times;</button>
            </div>
            <div id="cart-items-container" class="flex-1 overflow-y-auto space-y-6 custom-scrollbar">
                </div>
            <div class="border-t border-white/10 pt-6 mt-4">
                <div class="flex justify-between text-sm text-gray-500 mb-2">
                    <span>Subtotal</span><span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between text-xl font-black mb-6">
                    <span>Total</span><span id="cart-total" class="text-cyan-400">$0.00</span>
                </div>
                <button onclick="openCheckout()" class="w-full bg-white text-black font-black py-4 rounded-full hover:bg-cyan-500 transition-all active:scale-95">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </div>

    <footer class="border-t border-white/5 py-20 bg-[#080808]">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <div class="text-5xl font-black mb-8 opacity-10 tracking-[15px]">OASIS ARCHIVE</div>
            <div class="flex justify-center gap-8 text-gray-500 text-xs font-bold tracking-widest uppercase mb-12">
                <a href="#" class="hover:text-white transition">Instagram</a>
                <a href="#" class="hover:text-white transition">Twitter</a>
                <a href="#" class="hover:text-white transition">Privacy</a>
            </div>
            <p class="text-gray-700 text-[10px] tracking-widest uppercase">Â© 2026 Oasis Premium Store. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
