<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS - Luxury Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">

    <nav class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <h1 class="text-3xl font-black italic tracking-tighter">OASIS</h1>
        <div class="flex-1 max-w-md mx-10 hidden md:block relative">
            <input type="text" id="srch" oninput="searchItems()" placeholder="Search products..." class="w-full bg-slate-100 p-3 px-6 rounded-full text-xs outline-none border focus:border-black transition-all">
            <i class="fa fa-search absolute right-5 top-4 text-slate-400"></i>
        </div>
        <div class="flex gap-6 items-center">
            <div class="relative cursor-pointer hover:scale-110 transition" onclick="toggleCart()">
                <i class="fa fa-shopping-bag text-2xl"></i>
                <span id="cCount" class="absolute -top-2 -right-2 bg-black text-white text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-white">0</span>
            </div>
            <i class="fa fa-user-circle text-2xl cursor-pointer hover:text-blue-600 transition" onclick="handleAuth()"></i>
        </div>
    </nav>

    <section class="py-10 text-center bg-white border-b">
        <div class="mb-4 flex justify-center items-center gap-2">
            <span class="text-xl">ðŸ”¥</span>
            <p class="font-bold text-sm uppercase tracking-widest">Flash Sale Ends In:</p>
        </div>
        <div class="flex justify-center gap-3 text-white font-black text-xl">
            <span class="bg-[#ff1e6d] px-5 py-3 rounded-2xl min-w-[70px]" id="th">13h</span>
            <span class="bg-[#ff1e6d] px-5 py-3 rounded-2xl min-w-[70px]" id="tm">44m</span>
            <span class="bg-[#ff1e6d] px-5 py-3 rounded-2xl min-w-[70px]" id="ts">33s</span>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="pGrid" class="grid grid-cols-2 md:grid-cols-4 gap-10">
            </div>
    </main>

    <div id="cartSide" class="fixed right-0 top-0 h-full w-[350px] bg-white shadow-2xl z-[100] translate-x-full transition-transform duration-500 p-8 flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-black italic">YOUR BAG</h2>
            <button onclick="toggleCart()" class="text-slate-400 hover:text-black"><i class="fa fa-times text-xl"></i></button>
        </div>
        <div id="cartItems" class="flex-1 overflow-y-auto space-y-6"></div>
        <div class="border-t pt-8 mt-4">
            <div class="flex justify-between mb-6 font-black text-xl"><span>Total</span><span id="totalP">Rs. 0</span></div>
            <button onclick="placeOrder()" class="w-full bg-black text-white py-5 rounded-[20px] font-black shadow-2xl hover:bg-slate-800 active:scale-95 transition-all">CHECKOUT ON WHATSAPP</button>
        </div>
    </div>

<script>
    const REPO = "NeverPlayz7/oasis-store";
    const TOKEN = "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";
    let allP = []; let cart = [];

    // Same timer logic as image
    setInterval(() => {
        const d = new Date();
        document.getElementById('th').innerText = (23-d.getHours())+"h";
        document.getElementById('tm').innerText = (59-d.getMinutes())+"m";
        document.getElementById('ts').innerText = (59-d.getSeconds())+"s";
    }, 1000);

    async function init() {
        try {
            const r = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
            allP = await r.json(); 
            render(allP);
        } catch(e) { console.error("Data load failed"); }
    }

    function render(data) {
        document.getElementById('pGrid').innerHTML = data.map(p => `
            <div class="group cursor-pointer">
                <div class="rounded-[45px] overflow-hidden bg-[#f3f4f6] aspect-square relative border border-slate-100 shadow-sm">
                    <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    <button onclick="add('${p.name}',${p.price},'${p.image}')" class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur text-black font-bold px-6 py-2 rounded-full text-[10px] opacity-0 group-hover:opacity-100 transition-all duration-300 shadow-lg">ADD TO BAG</button>
                </div>
                <div class="mt-5 text-center px-2">
                    <h3 class="font-bold text-[11px] uppercase text-slate-400 tracking-[0.2em] mb-1">${p.name}</h3>
                    <p class="font-black text-lg italic tracking-tight">Rs. ${p.price}</p>
                </div>
            </div>
        `).join('');
    }

    function searchItems() {
        const q = document.getElementById('srch').value.toLowerCase();
        render(allP.filter(p => p.name.toLowerCase().includes(q)));
    }

    function add(n,p,i) { cart.push({n,p,i}); updateUI(); toggleCart(true); }

    function updateUI() {
        document.getElementById('cCount').innerText = cart.length;
        let total = 0;
        document.getElementById('cartItems').innerHTML = cart.map((c,idx) => {
            total += parseInt(c.p);
            return `<div class="flex items-center gap-4 animate-fade-in"><img src="${c.i}" class="w-16 h-16 rounded-2xl object-cover shadow-md"><div class="flex-1"><p class="font-bold text-xs uppercase">${c.n}</p><p class="font-black">Rs. ${c.p}</p></div><i class="fa fa-trash-alt text-slate-200 hover:text-red-500 cursor-pointer transition" onclick="cart.splice(${idx},1);updateUI()"></i></div>`
        }).join('');
        document.getElementById('totalP').innerText = "Rs. " + total;
    }

    function toggleCart(open = null) {
        const side = document.getElementById('cartSide');
        if(open === true) side.classList.remove('translate-x-full');
        else side.classList.toggle('translate-x-full');
    }

    async function placeOrder() {
        if(cart.length === 0) return alert("Empty bag!");
        const user = localStorage.getItem('oUser') || "Guest";
        let msg = `ðŸ›ï¸ *NEW ORDER - OASIS*\nCustomer: ${user}\n\n`;
        cart.forEach(x => msg += `â€¢ ${x.n} - Rs. ${x.p}\n`);
        
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/orders.json`, {headers:{"Authorization":`token ${TOKEN}`}});
            const file = await res.json();
            const orders = JSON.parse(atob(file.content));
            orders.unshift({ user, items: cart, date: new Date().toLocaleString() });
            await fetch(`https://api.github.com/repos/${REPO}/contents/orders.json`, {
                method:"PUT", headers:{"Authorization":`token ${TOKEN}`},
                body: JSON.stringify({message:"New Order", content: btoa(JSON.stringify(orders)), sha: file.sha})
            });
            window.open(`https://wa.me/923138974516?text=${encodeURIComponent(msg)}`);
        } catch(e) { alert("Network Error. Order logged anyway."); }
    }

    function handleAuth() {
        const n = prompt("Enter your name:");
        if(n) { localStorage.setItem('oUser', n); alert("Welcome, " + n); }
    }
    init();
</script>
</body>
</html>
