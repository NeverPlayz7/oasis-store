<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white transition-colors duration-300">

    <div id="particles-js"></div>

    <nav class="glass-nav sticky top-0 z-50 p-4 border-b border-white/10">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
            <div class="text-3xl font-black tracking-tighter neon-text cursor-pointer" onclick="location.reload()">OASIS.</div>
            
            <div class="flex-1 max-w-xl hidden md:block">
                <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search premium gear..." class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-2 outline-none focus:ring-2 focus:ring-cyan-500">
            </div>

            <div class="flex items-center gap-3 md:gap-5">
                <button onclick="toggleTheme()" class="icon-btn" id="themeBtn"><i class="fa-solid fa-moon"></i></button>
                <button onclick="toggleModal('adminModal')" class="icon-btn"><i class="fa-solid fa-screwdriver-wrench"></i></button>
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-count" class="badge bg-cyan-500 text-black">0</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 mt-8 flex gap-4 overflow-x-auto no-scrollbar">
        <button onclick="filterCategory('All')" class="cat-btn active">All</button>
        <button onclick="filterCategory('Footwear')" class="cat-btn">Footwear</button>
        <button onclick="filterCategory('Gadgets')" class="cat-btn">Gadgets</button>
        <button onclick="filterCategory('Apparel')" class="cat-btn">Apparel</button>
    </div>

    <main class="relative z-10 max-w-7xl mx-auto py-12 px-6">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </main>

    <div id="cartSidebar" class="fixed top-0 right-0 h-full w-full md:w-96 bg-[#0a0a0a]/95 backdrop-blur-2xl z-[100] translate-x-full transition-transform duration-300 border-l border-white/10">
        <div class="p-6 h-full flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">MY CART</h2>
                <button onclick="toggleCart()" class="text-3xl">&times;</button>
            </div>
            <div id="cart-items-container" class="flex-1 overflow-y-auto space-y-4"></div>
            <div class="border-t border-white/10 pt-6">
                <div class="flex justify-between text-xl font-bold mb-4">
                    <span>Total:</span><span id="cart-total">$0.00</span>
                </div>
                <button onclick="sendWhatsAppOrder()" class="w-full bg-green-500 text-white font-black py-4 rounded-xl flex items-center justify-center gap-2 mb-2 hover:bg-green-600">
                    <i class="fab fa-whatsapp text-xl"></i> ORDER VIA WHATSAPP
                </button>
                <button onclick="openCheckout()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl">SECURE CHECKOUT</button>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal-overlay hidden">
        <div class="modal-content bg-[#111] p-0 rounded-3xl max-w-4xl w-full overflow-hidden flex flex-col md:flex-row relative">
            <div class="md:w-1/2 h-80 md:h-auto">
                <img id="detailImg" src="" class="w-full h-full object-cover">
            </div>
            <div class="p-8 md:w-1/2 flex flex-col justify-center">
                <h2 id="detailTitle" class="text-3xl font-bold mb-2"></h2>
                <p id="detailCat" class="text-cyan-400 text-sm mb-4 uppercase tracking-widest"></p>
                <p class="text-gray-400 mb-6">Experience ultimate quality with Oasis premium collection. Crafted for style and durability.</p>
                <div class="text-2xl font-black mb-8" id="detailPrice"></div>
                <button onclick="addToCartFromDetail()" class="bg-white text-black font-bold py-4 rounded-xl hover:bg-cyan-500 transition-all">ADD TO CART</button>
            </div>
            <button onclick="toggleModal('detailModal')" class="absolute top-4 right-4 text-2xl">&times;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
