<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oasis Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
  <h1>Oasis Store</h1>
  <div class="actions">
    <button onclick="openAuth()">Login / Signup</button>
    <div class="cart-icon" onclick="openCart()">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </div>
</header>

<!-- PRODUCT SLIDER -->
<section class="slider">
  <h2>Featured Products</h2>
  <div class="carousel">
    <div class="track" id="track">
      <!-- products injected by JS -->
    </div>
  </div>
</section>

<!-- CART POPUP -->
<div class="popup" id="cartPopup">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <button onclick="checkout()">Checkout</button>
  <button onclick="closeCart()">Close</button>
</div>

<!-- AUTH POPUP -->
<div class="popup" id="authPopup">
  <h2>Login / Signup</h2>
  <input id="username" placeholder="Username">
  <button onclick="login()">Login</button>
  <button onclick="closeAuth()">Close</button>
</div>

<!-- ADMIN PANEL -->
<div class="popup" id="adminPopup">
  <h2>Admin Panel</h2>
  <input id="pname" placeholder="Product name">
  <input id="pprice" placeholder="Price">
  <button onclick="addProduct()">Add Product</button>
  <button onclick="closeAdmin()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
