<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oasis Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ANIMATED BACKGROUND -->
<div class="bg"></div>
<div class="particles"></div>

<header>
  <h1>Oasis Store</h1>
  <div class="header-actions">
    <button onclick="openAuth()">Login</button>
    <div class="cart-btn" onclick="openCart()">üõí <span id="cartCount">0</span></div>
  </div>
</header>

<section class="products">
  <h2>Featured Products</h2>
  <div class="slider">
    <button class="arrow left" onclick="slide(-1)">‚ùÆ</button>
    <div class="track" id="track"></div>
    <button class="arrow right" onclick="slide(1)">‚ùØ</button>
  </div>
</section>

<!-- CART -->
<div class="popup" id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <button onclick="checkout()">Checkout</button>
  <button onclick="closeCart()">Close</button>
</div>

<!-- AUTH -->
<!-- AUTH -->
<div class="popup" id="auth">
  <h2>Login / Signup</h2>
  <input id="user" placeholder="Username">
  <button onclick="login()">Login</button>
  
  <div class="social-login">
    <p>Or login with:</p>
    <button class="facebook" onclick="socialLogin('Facebook')">Facebook</button>
    <button class="instagram" onclick="socialLogin('Instagram')">Instagram</button>
    <button class="google" onclick="socialLogin('Google')">Google</button>
  </div>

  <button onclick="closeAuth()">Close</button>
</div>

<!-- WISHLIST -->
<div class="popup" id="wishlist">
  <h2>Your Wishlist ‚ù§Ô∏è</h2>
  <div id="wishlistItems"></div>
  <button onclick="closeWishlist()">Close</button>
</div>

<!-- ADMIN DASHBOARD -->
<div class="popup" id="admin">
  <h2>Admin Dashboard</h2>
  <input type="text" id="adminProductName" placeholder="Product Name">
  <input type="number" id="adminProductPrice" placeholder="Price">
  <input type="file" id="adminProductImage">
  <button onclick="addProduct()">Add Product</button>
  <button onclick="closeAdmin()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
