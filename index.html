<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS | RED ARCHIVE</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="cursor"></div>

<audio id="snd-cart" src="https://assets.mixkit.co/active_storage/sfx/607/607-preview.mp3"></audio>
<audio id="snd-like" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<!-- AUTH -->
<div id="authScreen" class="fixed inset-0 z-[5000] bg-black flex flex-col items-center justify-center text-center">
<h1 class="text-7xl font-serif italic text-red-600 mb-2">Oasis.</h1>
<p class="text-[9px] tracking-[6px] text-gray-400 mb-14 uppercase">Red Archive Access</p>
<button id="loginBtn" class="border border-red-600 px-16 py-4 rounded-full text-[10px] tracking-[4px] font-bold uppercase text-white hover:bg-red-600 transition">
Enter Store
</button>
</div>

<div id="mainApp" class="hidden opacity-0">

<!-- SALE BACKGROUND -->
<div class="sale-wallpaper">
<div class="sale-text">RED ARCHIVE SALE — RED ARCHIVE SALE</div>
</div>

<!-- NAV -->
<nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md h-20 flex justify-between items-center px-10 border-b border-red-900">
<div class="text-3xl font-serif italic text-red-600">Oasis.</div>
<div class="flex items-center gap-6 text-white">
<div id="wishBtn" class="relative cursor-pointer"><i class="fa-regular fa-heart"></i><span id="wishCount" class="badge">0</span></div>
<div id="cartBtn" class="relative cursor-pointer"><i class="fa-solid fa-bag-shopping"></i><span id="cartCount" class="badge">0</span></div>
<img id="userImg" class="w-9 h-9 rounded-full border border-red-600 cursor-pointer" onclick="logout()">
</div>
</nav>

<!-- HEADER -->
<header class="h-[45vh] flex flex-col justify-center items-center pt-20">
<h2 class="text-6xl md:text-8xl font-serif italic text-white mb-4">The Red Archive</h2>

<select id="sortPrice" class="bg-black text-white px-6 py-2 rounded-full text-[10px] tracking-[2px] uppercase border border-red-600">
<option value="default">Sort Default</option>
<option value="low">Low → High</option>
<option value="high">High → Low</option>
</select>
</header>

<!-- PRODUCTS -->
<main class="max-w-[1600px] mx-auto px-6 pb-20">
<div id="productGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
</main>
</div>

<!-- WISHLIST -->
<div id="wishlistSidebar" class="sidebar">
<h3>Wishlist</h3>
<div id="wishItems"></div>
</div>

<!-- CART -->
<div id="cartSidebar" class="sidebar">
<h3>Shopping Bag</h3>
<div id="cartItems"></div>
<div class="total">
<span>Total</span>
<span id="cartTotal">$0</span>
</div>
<button id="checkoutBtn">Checkout</button>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
