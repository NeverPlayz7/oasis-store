<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-white text-slate-900">

    <nav class="p-5 flex justify-between items-center border-b sticky top-0 bg-white z-50">
        <h1 class="text-3xl font-black italic tracking-tighter">OASIS</h1>
        <div class="flex gap-6 items-center">
            <div class="relative cursor-pointer" onclick="document.getElementById('cartSide').classList.toggle('translate-x-0')">
                <i class="fa fa-shopping-bag text-xl"></i>
                <span id="cCount" class="absolute -top-2 -right-2 bg-black text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">0</span>
            </div>
            <i class="fa fa-user-circle text-xl cursor-pointer" onclick="handleProfile()"></i>
        </div>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
        <div id="pGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="cartSide" class="fixed right-0 top-0 h-full w-80 bg-white shadow-2xl z-[100] transform translate-x-full transition-transform p-6 flex flex-col">
        <h2 class="text-2xl font-black mb-6">YOUR BAG</h2>
        <div id="cartItems" class="flex-1 overflow-y-auto space-y-4"></div>
        <div class="border-t pt-4">
            <button onclick="checkout()" class="w-full bg-black text-white py-4 rounded-2xl font-bold">ORDER ON WHATSAPP</button>
        </div>
    </div>

    <script>
        const REPO = "NeverPlayz7/oasis-store";
        let cart = [];

        async function loadStore() {
            try {
                const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
                const data = await res.json();
                const grid = document.getElementById('pGrid');
                grid.innerHTML = data.map(p => `
                    <div class="border rounded-3xl p-2">
                        <img src="${p.image}" class="w-full h-64 object-cover rounded-2xl">
                        <div class="p-3">
                            <h3 class="font-bold text-sm uppercase">${p.name}</h3>
                            <p class="font-black text-lg">Rs. ${p.price}</p>
                            <button onclick="addToCart('${p.name}', ${p.price}, '${p.image}')" class="w-full mt-3 bg-black text-white py-2 rounded-xl text-xs font-bold">ADD TO CART</button>
                        </div>
                    </div>
                `).join('');
            } catch(e) { console.log("Data Load Error"); }
        }

        function addToCart(n, p, i) {
            cart.push({n, p, i});
            document.getElementById('cCount').innerText = cart.length;
            renderCart();
        }

        function renderCart() {
            const box = document.getElementById('cartItems');
            box.innerHTML = cart.map(item => `
                <div class="flex items-center gap-3 border-b pb-2">
                    <img src="${item.i}" class="w-12 h-12 rounded-lg object-cover">
                    <p class="text-xs font-bold flex-1">${item.n}</p>
                    <p class="text-xs font-black">Rs. ${item.p}</p>
                </div>
            `).join('');
        }

        function checkout() {
            let msg = "Order Details:\n";
            cart.forEach(i => msg += `- ${i.n} (Rs. ${i.p})\n`);
            window.open(`https://wa.me/923138974516?text=${encodeURIComponent(msg)}`);
        }

        function handleProfile() {
            let name = prompt("Please enter your name to login:");
            if(name) {
                localStorage.setItem('oasis_user', name);
                alert("Welcome " + name);
            }
        }

        loadStore();
    </script>
</body>
</html>
