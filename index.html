<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS - Luxury Store</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap');

body{
background: radial-gradient(circle at top,#0f172a,#020617 70%);
font-family:'Inter',sans-serif;
color:white;
margin:0;
overflow-x:hidden;
}

.logo{
font-family:'Playfair Display',serif;
}

.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.1);
}

.product-card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:16px;
transition:0.3s;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.product-card:hover{
transform:translateY(-5px);
box-shadow:0 20px 40px rgba(255,0,110,0.3);
}

.pink-btn{
background:linear-gradient(135deg,#ff006e,#ff4d6d);
}

.pink-btn:hover{
opacity:0.9;
}

.slide-cart{
transition:0.4s;
}

</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="glass fixed w-full z-50 flex justify-between items-center px-8 py-4">

<h1 class="logo text-4xl italic">OASIS</h1>

<div class="w-1/3 hidden md:block">
<input type="text" placeholder="Search products..."
class="w-full bg-white/10 px-6 py-2 rounded-full text-sm outline-none">
</div>

<div class="flex gap-6 text-xl items-center">
<i class="fa fa-moon cursor-pointer"></i>
<div class="relative cursor-pointer" onclick="toggleCart()">
<i class="fa fa-shopping-bag"></i>
<span id="count"
class="absolute -top-2 -right-2 bg-red-500 text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
</div>
</div>

</nav>

<!-- HERO -->
<section class="pt-28 px-10">
<div class="rounded-2xl overflow-hidden relative shadow-2xl">

<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=2000"
class="w-full h-[420px] object-cover">

</div>
</section>

<!-- TIMER -->
<section class="text-center py-10">

<p class="text-lg font-semibold mb-6">ðŸ”¥ Flash Sale Ends In:</p>

<div class="flex justify-center gap-6 text-2xl font-bold">
<div class="pink-btn px-8 py-3 rounded-xl shadow-lg">12h</div>
<div class="pink-btn px-8 py-3 rounded-xl shadow-lg">45m</div>
<div class="pink-btn px-8 py-3 rounded-xl shadow-lg">23s</div>
</div>

</section>

<!-- PRODUCTS -->
<section class="px-12 pb-20">

<h2 class="text-2xl font-semibold mb-10 border-b border-white/10 pb-4">
Featured Products
</h2>

<div class="grid md:grid-cols-4 gap-8">

<!-- CARD -->
<div class="product-card p-4">
<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=2000"
class="rounded-xl mb-4 h-48 w-full object-cover">
<h3 class="font-semibold">Luxury Watch</h3>
<p class="text-gray-300 mb-4">Rs. 4,500</p>
<button onclick="addItem('Luxury Watch',4500)"
class="pink-btn w-full py-2 rounded-lg font-semibold">
Add to Cart
</button>
</div>

<div class="product-card p-4">
<img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2000"
class="rounded-xl mb-4 h-48 w-full object-cover">
<h3 class="font-semibold">Sneakers</h3>
<p class="text-gray-300 mb-4">Rs. 6,500</p>
<button onclick="addItem('Sneakers',6500)"
class="pink-btn w-full py-2 rounded-lg font-semibold">
Add to Cart
</button>
</div>

<div class="product-card p-4">
<img src="https://images.unsplash.com/photo-1508685096489-7aac29145fe4?q=80&w=2000"
class="rounded-xl mb-4 h-48 w-full object-cover">
<h3 class="font-semibold">Sunglasses</h3>
<p class="text-gray-300 mb-4">Rs. 1,200</p>
<button onclick="addItem('Sunglasses',1200)"
class="pink-btn w-full py-2 rounded-lg font-semibold">
Add to Cart
</button>
</div>

<div class="product-card p-4">
<img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?q=80&w=2000"
class="rounded-xl mb-4 h-48 w-full object-cover">
<h3 class="font-semibold">Leather Bag</h3>
<p class="text-gray-300 mb-4">Rs. 8,000</p>
<button onclick="addItem('Leather Bag',8000)"
class="pink-btn w-full py-2 rounded-lg font-semibold">
Add to Cart
</button>
</div>

</div>
</section>

<!-- CART -->
<div id="cart"
class="slide-cart glass fixed top-0 right-0 h-full w-96 p-8 translate-x-full">

<div class="flex justify-between items-center mb-8">
<h2 class="text-xl font-semibold">YOUR BAG</h2>
<i class="fa fa-times cursor-pointer" onclick="toggleCart()"></i>
</div>

<div id="cartItems" class="space-y-4 mb-6"></div>

<div class="border-t border-white/10 pt-4">
<p class="flex justify-between text-lg mb-4">
<span>Total:</span>
<span id="total">Rs. 0</span>
</p>
<button class="pink-btn w-full py-3 rounded-lg font-semibold">
Checkout via WhatsApp
</button>
</div>

</div>

<script>
let cart=[];

function toggleCart(){
document.getElementById("cart").classList.toggle("translate-x-full");
}

function addItem(name,price){
cart.push({name,price});
updateCart();
toggleCart();
}

function updateCart(){
document.getElementById("count").innerText=cart.length;

let total=0;

document.getElementById("cartItems").innerHTML=
cart.map(item=>{
total+=item.price;
return `<div class="flex justify-between">
<span>${item.name}</span>
<span>Rs. ${item.price}</span>
</div>`
}).join("");

document.getElementById("total").innerText="Rs. "+total;
}
</script>

</body>
</html>
