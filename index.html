<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Store | Ultra Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white overflow-x-hidden">

    <div id="particles-js"></div>

    <nav class="glass-nav sticky top-0 z-50 p-4 border-b border-white/10">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="text-3xl font-black tracking-tighter neon-text">OASIS<span class="text-white">.</span></div>
            
            <div class="hidden md:flex flex-1 mx-10">
                <div class="relative w-full group">
                    <input type="text" placeholder="Search premium gear..." class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-2 focus:ring-2 focus:ring-cyan-500 outline-none transition-all">
                    <i class="fas fa-search absolute right-5 top-3 text-gray-500 group-hover:text-cyan-400"></i>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <button onclick="toggleModal('adminModal')" class="icon-btn"><i class="fa-solid fa-screwdriver-wrench"></i></button>
                <button onclick="toggleModal('loginModal')" class="icon-btn"><i class="fa-regular fa-user"></i></button>
                <div class="relative cursor-pointer" onclick="toggleModal('wishlistModal')">
                    <i class="fa-regular fa-heart text-xl hover:text-red-500 transition-colors"></i>
                    <span id="wish-count" class="badge">0</span>
                </div>
                <div class="relative cursor-pointer" onclick="toggleModal('cartModal')">
                    <i class="fa-solid fa-cart-shopping text-xl hover:text-cyan-400 transition-colors"></i>
                    <span id="cart-count" class="badge bg-cyan-500">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 max-w-7xl mx-auto py-12 px-6">
        <div class="mb-12">
            <h2 class="text-4xl font-bold">New Arrivals <span class="text-sm font-normal text-gray-500 ml-4">Spring 2026 Collection</span></h2>
        </div>
        
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
