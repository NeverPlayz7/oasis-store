<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS | Elite Archive</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400;1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body class="theme-light">

<div id="cursor"></div>

<!-- AUTH SCREEN -->
<div id="authScreen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
    <h1 class="text-7xl font-serif italic">Oasis.</h1>
    <p class="text-[9px] tracking-[6px] uppercase mt-2">Authorized Access</p>
    <button id="loginBtn" class="mt-10 border px-10 py-4 uppercase tracking-widest text-[10px]">
        Identify Session
    </button>
</div>

<!-- APP -->
<div id="mainApp" class="hidden opacity-0 transition-opacity duration-1000">

<nav class="fixed top-0 w-full h-20 flex justify-between items-center px-12 backdrop-blur-xl bg-white/70 z-40">
    <div class="font-serif italic text-3xl">O.</div>

    <select id="themeSwitch" class="text-[9px] uppercase tracking-widest">
        <option value="theme-light">Ivory</option>
        <option value="theme-dark">Midnight</option>
        <option value="theme-gold">Gold Noir</option>
    </select>

    <div class="flex gap-6 items-center">
        <div id="cartBtn" class="relative cursor-pointer">
            <i class="fa-solid fa-bag-shopping"></i>
            <span id="cartCount" class="badge">0</span>
        </div>
        <img id="userImg" class="w-9 h-9 rounded-full grayscale border">
    </div>
</nav>

<header class="h-[50vh] flex items-center justify-center pt-20 relative">
    <div class="mesh-gradient"></div>
    <h1 class="relative z-10 text-6xl md:text-[8rem] font-serif italic">The Collection</h1>
</header>

<main class="max-w-[1800px] mx-auto py-16 px-6">
    <div id="productGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
</main>

</div>

<!-- CART -->
<div id="cartSidebar" class="sidebar p-8">
    <div class="flex justify-between mb-8">
        <h2 class="text-4xl font-serif italic">Bag</h2>
        <button id="closeCart">&times;</button>
    </div>

    <div id="cartItems" class="space-y-6 flex-1 overflow-y-auto"></div>

    <div class="border-t pt-6">
        <div class="flex justify-between font-serif italic text-2xl mb-4">
            <span>Total</span>
            <span id="cartTotal">$0</span>
        </div>
        <button id="checkoutBtn" class="w-full bg-black text-white py-4 uppercase tracking-widest text-[10px]">
            Checkout
        </button>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
