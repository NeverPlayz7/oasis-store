<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS | Premium Store</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
 font-family:'Poppins',sans-serif;
 background:#f8f9fb;
}

/* Gradient Logo */
.gradient-text{
 background: linear-gradient(90deg,#ff416c,#ff4b2b,#ff416c);
 background-size:200% auto;
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 animation:shine 4s linear infinite;
 font-weight:700;
}
@keyframes shine{
 to{background-position:200% center;}
}

/* Navbar shadow */
.nav-shadow{
 box-shadow:0 2px 20px rgba(0,0,0,0.05);
}

/* Product Card */
.product-card{
 background:white;
 border-radius:16px;
 overflow:hidden;
 transition:0.3s;
}
.product-card:hover{
 transform:translateY(-6px);
 box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

/* Add to cart button */
.btn-main{
 background:linear-gradient(90deg,#ff416c,#ff4b2b);
 color:white;
 padding:8px 18px;
 border-radius:30px;
 font-size:14px;
 transition:0.3s;
}
.btn-main:hover{
 opacity:0.85;
}

/* Badge */
.badge{
 position:absolute;
 top:10px;
 left:10px;
 background:#ff416c;
 color:white;
 padding:4px 10px;
 font-size:10px;
 border-radius:20px;
}

/* Cart Sidebar */
.sidebar{
 position:fixed;
 top:0;
 right:-100%;
 width:350px;
 height:100%;
 background:white;
 box-shadow:-5px 0 25px rgba(0,0,0,0.1);
 transition:0.4s;
 z-index:9999;
 display:flex;
 flex-direction:column;
}
.sidebar.active{
 right:0;
}
.overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.4);
 display:none;
}
.overlay.active{
 display:block;
}

/* Mobile */
@media(max-width:768px){
 .sidebar{
  width:100%;
 }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="bg-white sticky top-0 z-50 nav-shadow">
<div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

<h1 class="text-2xl gradient-text">OASIS</h1>

<div class="flex items-center gap-6 text-gray-600">
<i class="fa-regular fa-heart cursor-pointer"></i>
<div class="relative cursor-pointer" onclick="openCart()">
<i class="fa-solid fa-bag-shopping text-lg"></i>
<span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 rounded-full">0</span>
</div>
</div>

</div>
</nav>

<!-- HERO -->
<section class="bg-gradient-to-r from-pink-500 to-red-500 text-white text-center py-20">
<h2 class="text-4xl md:text-6xl font-bold mb-4">Welcome to OASIS</h2>
<p class="opacity-90">Premium Marketplace Experience</p>
</section>

<!-- PRODUCTS -->
<section class="max-w-7xl mx-auto px-4 py-16">
<h3 class="text-2xl font-semibold mb-8">Trending Products</h3>

<div id="products" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
</section>

<!-- CART SIDEBAR -->
<div class="overlay" id="overlay" onclick="closeCart()"></div>

<div class="sidebar p-6" id="cartSidebar">
<div class="flex justify-between items-center mb-6">
<h2 class="text-xl font-semibold">Your Cart</h2>
<i class="fa-solid fa-xmark text-xl cursor-pointer" onclick="closeCart()"></i>
</div>

<div id="cartItems" class="flex-1 overflow-y-auto"></div>

<div class="mt-4">
<div class="flex justify-between font-semibold mb-4">
<span>Total</span>
<span id="total">$0</span>
</div>
<button class="btn-main w-full py-3">Checkout</button>
</div>
</div>

<script>
const products=[
{id:1,name:"Luxury Jacket",price:199,img:"https://images.unsplash.com/photo-1520975916090-3105956dac38"},
{id:2,name:"Premium Hoodie",price:149,img:"https://images.unsplash.com/photo-1552374196-c4e7ffc6e126"},
{id:3,name:"Elite Sneakers",price:229,img:"https://images.unsplash.com/photo-1549298916-b41d501d3772"},
{id:4,name:"Smart Watch",price:299,img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30"}
];

let cart=[];
const productsContainer=document.getElementById("products");
const cartSidebar=document.getElementById("cartSidebar");
const overlay=document.getElementById("overlay");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const total=document.getElementById("total");

function renderProducts(){
productsContainer.innerHTML=products.map(p=>`
<div class="product-card relative">
<span class="badge">NEW</span>
<img src="${p.img}" class="h-48 w-full object-cover">
<div class="p-4">
<h4 class="font-semibold">${p.name}</h4>
<p class="text-gray-500 mb-3">$${p.price}</p>
<button onclick="addToCart(${p.id})" class="btn-main">Add to Cart</button>
</div>
</div>
`).join("");
}
renderProducts();

function addToCart(id){
const product=products.find(p=>p.id===id);
cart.push(product);
updateCart();
}

function updateCart(){
cartCount.innerText=cart.length;
cartItems.innerHTML=cart.map(item=>`
<div class="flex justify-between py-2 border-b">
<span>${item.name}</span>
<span>$${item.price}</span>
</div>
`).join("");
total.innerText="$"+cart.reduce((a,b)=>a+b.price,0);
}

function openCart(){
cartSidebar.classList.add("active");
overlay.classList.add("active");
}

function closeCart(){
cartSidebar.classList.remove("active");
overlay.classList.remove("active");
}
</script>

</body>
</html>
