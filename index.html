<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS - Luxury Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .star-rating { color: #000; font-size: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-in; }
    </style>
</head>
<body class="text-slate-900 overflow-x-hidden">

    <nav class="bg-black p-4 flex justify-between items-center sticky top-0 z-[100]">
        <h1 class="text-white text-3xl font-black italic tracking-tighter ml-4">OASIS</h1>
        <div class="flex-1 max-w-md mx-10 relative hidden md:block">
            <input type="text" id="srch" oninput="searchItems()" placeholder="Search products..." class="w-full bg-white p-2 px-6 rounded-md text-[11px] outline-none">
        </div>
        <div class="flex gap-6 items-center mr-4">
            <div class="relative cursor-pointer text-white" onclick="toggleCart()">
                <i class="fa fa-shopping-bag text-xl"></i>
                <span id="cCount" class="absolute -top-2 -right-2 bg-white text-black text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold">0</span>
            </div>
            <i class="fa fa-user-circle text-white text-xl cursor-pointer" onclick="toggleProfile()"></i>
        </div>
    </nav>

    <div class="w-full bg-[#f3f4f6] flex justify-center py-4">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1000" class="w-full max-h-[400px] object-contain px-10">
    </div>

    <section class="py-8 text-center border-b">
        <div class="flex justify-center items-center gap-2 mb-4">
            <span>ðŸ”¥</span>
            <p class="font-bold text-sm tracking-tight">Flash Sale Ends In:</p>
        </div>
        <div class="flex justify-center gap-2 text-white font-bold text-lg">
            <span class="bg-[#ff006e] px-4 py-2 rounded-lg" id="th">23h</span>
            <span class="bg-[#ff006e] px-4 py-2 rounded-lg" id="tm">03m</span>
            <span class="bg-[#ff006e] px-4 py-2 rounded-lg" id="ts">51s</span>
        </div>
    </section>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <div id="pGrid" class="grid grid-cols-2 md:grid-cols-4 gap-x-8 gap-y-12">
            </div>
    </main>

    <div id="cartSide" class="fixed right-0 top-0 h-full w-80 bg-white shadow-2xl z-[150] translate-x-full transition-transform duration-300 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h2 class="text-xl font-black italic">YOUR BAG</h2>
            <i class="fa fa-times cursor-pointer text-gray-400" onclick="toggleCart()"></i>
        </div>
        <div id="cartItems" class="flex-1 overflow-y-auto space-y-4"></div>
        <div class="border-t pt-5 mt-4">
            <div class="flex justify-between mb-4 font-black"><span>Total:</span><span id="totalP">Rs. 0</span></div>
            <button onclick="placeOrder()" class="w-full bg-black text-white py-4 rounded-lg font-bold tracking-widest text-xs uppercase shadow-lg">Checkout on WhatsApp</button>
        </div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center hidden">
        <div class="bg-white w-full max-w-sm rounded-[30px] p-10 shadow-2xl relative animate-fadeIn">
            <h2 class="text-3xl font-black italic text-center mb-8 tracking-tighter">OASIS</h2>
            <div class="space-y-4">
                <button onclick="socialLogin('Google')" class="w-full flex items-center justify-center gap-4 border py-3 rounded-xl font-bold hover:bg-slate-50 transition">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5"> Google
                </button>
                <button onclick="socialLogin('Facebook')" class="w-full flex items-center justify-center gap-4 bg-[#1877F2] text-white py-3 rounded-xl font-bold">
                    <i class="fab fa-facebook text-lg"></i> Facebook
                </button>
            </div>
            <button onclick="closeLogin()" class="w-full mt-4 text-[10px] text-gray-400 uppercase font-bold tracking-widest">Later</button>
        </div>
    </div>

<script>
    const REPO = "NeverPlayz7/oasis-store";
    const TOKEN = "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"; 
    let allP = []; let cart = [];

    // --- INIT & FETCH ---
    async function init() {
        if(!localStorage.getItem('oasis_user')) {
            setTimeout(() => document.getElementById('loginModal').classList.remove('hidden'), 2000);
        }
        try {
            const r = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
            allP = await r.json(); render(allP);
        } catch(e) { console.error("Error loading products"); }
    }

    // --- RENDER (Exact Image Design) ---
    function render(data) {
        document.getElementById('pGrid').innerHTML = data.map(p => `
            <div class="group animate-fadeIn">
                <div class="rounded-xl overflow-hidden bg-[#f3f4f6] aspect-[4/3] relative mb-4">
                    <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    <div class="absolute top-2 right-2 text-red-500 text-xs"><i class="fa fa-heart"></i></div>
                </div>
                <div>
                    <h3 class="font-bold text-sm mb-1">${p.name}</h3>
                    <p class="font-black text-sm mb-1">Rs. ${p.price}</p>
                    <div class="star-rating mb-3">
                        <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                    </div>
                    <button onclick="add('${p.name}',${p.price},'${p.image}')" class="bg-black text-white text-[10px] font-bold py-2 px-6 rounded shadow-md hover:bg-slate-800 uppercase tracking-tighter">Add to Cart</button>
                </div>
            </div>
        `).join('');
    }

    // --- SEARCH ---
    function searchItems() {
        const q = document.getElementById('srch').value.toLowerCase();
        render(allP.filter(p => p.name.toLowerCase().includes(q)));
    }

    // --- CART LOGIC ---
    function add(n,p,i) { cart.push({n,p,i}); updateUI(); toggleCart(true); }
    function updateUI() {
        document.getElementById('cCount').innerText = cart.length;
        let total = 0;
        document.getElementById('cartItems').innerHTML = cart.map((c,i) => {
            total += parseInt(c.p);
            return `<div class="flex items-center gap-4 border-b pb-2"><img src="${c.i}" class="w-12 h-12 rounded object-cover"><div class="flex-1 font-bold text-[10px]"><p>${c.n}</p><p>Rs. ${c.p}</p></div><i class="fa fa-trash text-gray-300 cursor-pointer" onclick="cart.splice(${i},1);updateUI()"></i></div>`
        }).join('');
        document.getElementById('totalP').innerText = "Rs. " + total;
    }
    function toggleCart(open = null) {
        const side = document.getElementById('cartSide');
        if(open === true) side.classList.remove('translate-x-full');
        else side.classList.toggle('translate-x-full');
    }

    // --- LOGIN LOGIC ---
    function socialLogin(p) { localStorage.setItem('oasis_user', p+'_User'); location.reload(); }
    function closeLogin() { document.getElementById('loginModal').classList.add('hidden'); }
    function toggleProfile() {
        const u = localStorage.getItem('oasis_user');
        if(u) { if(confirm("Logout from "+u+"?")) { localStorage.removeItem('oasis_user'); location.reload(); } }
        else document.getElementById('loginModal').classList.remove('hidden');
    }

    // --- WHATSAPP ORDER ---
    function placeOrder() {
        if(cart.length === 0) return alert("Bag is empty");
        let msg = `*NEW ORDER - OASIS*\n\n`;
        cart.forEach(x => msg += `â€¢ ${x.n} (Rs. ${x.p})\n`);
        window.open(`https://wa.me/923138974516?text=${encodeURIComponent(msg)}`);
    }

    // --- TIMER ---
    setInterval(() => {
        const d = new Date();
        document.getElementById('th').innerText = (23-d.getHours())+"h";
        document.getElementById('tm').innerText = (59-d.getMinutes())+"m";
        document.getElementById('ts').innerText = (59-d.getSeconds())+"s";
    }, 1000);

    init();
</script>
</body>
</html>
