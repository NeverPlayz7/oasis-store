<input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search premium gear..." class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-2 focus:ring-2 focus:ring-cyan-500 outline-none transition-all">

<div id="profileModal" class="modal-overlay hidden">
    <div class="modal-content bg-[#111] border border-white/10 p-8 rounded-3xl max-w-sm w-full text-center">
        <div class="w-24 h-24 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold">JD</div>
        <h2 class="text-2xl font-bold">John Doe</h2>
        <p class="text-gray-500 mb-6">Premium Member</p>
        <div class="text-left space-y-4">
            <div class="bg-white/5 p-3 rounded-xl flex items-center gap-3"><i class="fa-solid fa-box text-cyan-400"></i> My Orders</div>
            <div class="bg-white/5 p-3 rounded-xl flex items-center gap-3"><i class="fa-solid fa-gear text-gray-400"></i> Settings</div>
        </div>
        <button onclick="toggleModal('profileModal')" class="mt-8 text-gray-500 hover:text-white">Close</button>
    </div>
</div>

<div id="cartSidebar" class="fixed top-0 right-0 h-full w-full md:w-96 bg-[#0a0a0a]/95 backdrop-blur-xl z-[100] translate-x-full transition-transform duration-300 border-l border-white/10">
    <div class="p-6 h-full flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black">YOUR CART</h2>
            <button onclick="toggleCart()" class="text-2xl">&times;</button>
        </div>
        <div id="cart-items-container" class="flex-1 overflow-y-auto space-y-4">
            </div>
        <div class="border-t border-white/10 pt-6">
            <div class="flex justify-between text-xl font-bold mb-4">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl hover:shadow-[0_0_20px_rgba(0,242,255,0.4)] transition-all">CHECKOUT NOW</button>
        </div>
    </div>
</div>
