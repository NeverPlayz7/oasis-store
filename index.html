<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Store | Ultra Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white overflow-x-hidden">

    <div id="particles-js"></div>

    <nav class="glass-nav sticky top-0 z-50 p-4 border-b border-white/10">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
            <div class="text-3xl font-black tracking-tighter neon-text cursor-pointer" onclick="location.reload()">OASIS.</div>
            
            <div class="flex-1 max-w-xl hidden md:block">
                <div class="relative group">
                    <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search premium gear..." class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-2 focus:ring-2 focus:ring-cyan-500 outline-none transition-all">
                    <i class="fas fa-search absolute right-5 top-3 text-gray-500 group-hover:text-cyan-400"></i>
                </div>
            </div>

            <div class="flex items-center gap-4 md:gap-6">
                <button onclick="toggleModal('adminModal')" class="icon-btn"><i class="fa-solid fa-screwdriver-wrench"></i></button>
                <button onclick="toggleModal('profileModal')" class="icon-btn"><i class="fa-regular fa-user"></i></button>
                <div class="relative cursor-pointer" onclick="toggleModal('wishlistModal')">
                    <i class="fa-regular fa-heart text-xl hover:text-red-500 transition-colors"></i>
                    <span id="wish-count" class="badge">0</span>
                </div>
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping text-xl hover:text-cyan-400 transition-colors"></i>
                    <span id="cart-count" class="badge bg-cyan-500 text-black">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 max-w-7xl mx-auto py-12 px-6">
        <h2 class="text-4xl font-bold mb-10">Premium Collection</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </main>

    <div id="cartSidebar" class="fixed top-0 right-0 h-full w-full md:w-96 bg-[#0a0a0a]/95 backdrop-blur-2xl z-[100] translate-x-full transition-transform duration-300 border-l border-white/10">
        <div class="p-6 h-full flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase tracking-tighter">My Cart</h2>
                <button onclick="toggleCart()" class="text-3xl hover:text-red-500">&times;</button>
            </div>
            <div id="cart-items-container" class="flex-1 overflow-y-auto space-y-4 pr-2"></div>
            <div class="border-t border-white/10 pt-6">
                <div class="flex justify-between text-xl font-bold mb-4">
                    <span>Total:</span>
                    <span id="cart-total" class="text-cyan-400">$0.00</span>
                </div>
                <button onclick="openCheckout()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl hover:shadow-[0_0_20px_rgba(0,242,255,0.4)] transition-all">CHECKOUT</button>
            </div>
        </div>
    </div>

    <div id="checkoutModal" class="modal-overlay hidden">
        <div class="modal-content bg-[#111] border border-white/10 p-8 rounded-3xl max-w-md w-full relative">
            <h2 class="text-2xl font-bold mb-6">Secure Checkout</h2>
            <div class="space-y-4">
                <div class="bg-white/5 p-4 rounded-xl">
                    <p class="text-xs text-gray-400 uppercase font-bold mb-2">Order Summary</p>
                    <div class="flex justify-between font-bold"><span id="checkout-total-label">Total Items: 0</span><span id="checkout-total-price" class="text-cyan-400">$0.00</span></div>
                </div>
                <input type="email" placeholder="Email Address" class="admin-input">
                <div class="relative">
                    <input type="text" placeholder="Card Number" class="admin-input">
                    <i class="fa-solid fa-credit-card absolute right-4 top-4 text-gray-500"></i>
                </div>
                <div class="flex gap-4">
                    <input type="text" placeholder="MM / YY" class="admin-input flex-1">
                    <input type="text" placeholder="CVC" class="admin-input flex-1">
                </div>
                <button onclick="processPayment()" class="w-full bg-white text-black font-black py-4 rounded-xl hover:bg-cyan-500 transition-colors">PAY NOW</button>
            </div>
            <button onclick="toggleModal('checkoutModal')" class="absolute top-4 right-4 text-gray-500">Ã—</button>
        </div>
    </div>

    <div id="adminModal" class="modal-overlay hidden">
        <div class="modal-content bg-[#111] border border-white/10 p-8 rounded-3xl max-w-lg w-full">
            <div id="adminAuthSection">
                <h2 class="text-2xl font-black mb-6 text-center">Admin Login</h2>
                <input id="adminPassword" type="password" placeholder="Admin Password (admin123)" class="admin-input text-center mb-4">
                <button onclick="checkAdminPassword()" class="w-full bg-cyan-500 text-black font-black py-3 rounded-xl">UNLOCK PANEL</button>
            </div>
            <div id="adminFormSection" class="hidden space-y-4">
                <h2 class="text-2xl font-black mb-6 text-green-500">Add Product</h2>
                <input id="pName" type="text" placeholder="Title" class="admin-input">
                <input id="pPrice" type="number" placeholder="Price" class="admin-input">
                <input id="pImage" type="text" placeholder="Image URL" class="admin-input">
                <button onclick="adminAddProduct()" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-cyan-400">PUBLISH</button>
                <button onclick="lockAdmin()" class="w-full text-red-500 text-xs">LOGOUT</button>
            </div>
            <button onclick="toggleModal('adminModal')" class="mt-4 w-full text-gray-500 text-sm">Cancel</button>
        </div>
    </div>

    <div id="profileModal" class="modal-overlay hidden">
        <div class="modal-content bg-[#111] border border-white/10 p-8 rounded-3xl max-w-sm w-full text-center">
            <div class="w-20 h-20 bg-cyan-500 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold text-black">JD</div>
            <h2 class="text-2xl font-bold">John Doe</h2>
            <p class="text-gray-500 text-sm mb-6">Premium Customer</p>
            <div class="space-y-3">
                <div class="bg-white/5 p-3 rounded-xl flex items-center gap-3"><i class="fa-solid fa-clock-rotate-left"></i> Order History</div>
                <div class="bg-white/5 p-3 rounded-xl flex items-center gap-3"><i class="fa-solid fa-location-dot"></i> Addresses</div>
            </div>
            <button onclick="toggleModal('profileModal')" class="mt-6 text-gray-500">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
