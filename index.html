<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS | Future Store</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white selection:bg-cyan-500 overflow-x-hidden">

    <div id="particles-js" class="fixed inset-0 z-[-1]"></div>

    <div id="authScreen" class="fixed inset-0 z-[5000] bg-black flex items-center justify-center p-6 transition-opacity duration-500">
        <div class="glass p-12 rounded-[50px] text-center max-w-md w-full border border-white/10 shadow-2xl">
            <h1 class="text-7xl font-black mb-2 italic tracking-tighter text-white">OASIS.</h1>
            <p class="text-[10px] tracking-[6px] text-cyan-500 mb-10 font-bold uppercase">SENTIENT ARCHIVE ACCESS</p>
            <button onclick="loginWithGoogle()" class="group relative w-full bg-white text-black font-black py-5 rounded-3xl overflow-hidden transition-all hover:bg-cyan-400">
                <span class="relative z-10 tracking-[3px] text-xs"><i class="fab fa-google mr-2"></i> AUTHORIZE WITH GOOGLE</span>
            </button>
        </div>
    </div>

    <div id="adminPanel" class="fixed inset-0 z-[6000] bg-black/95 backdrop-blur-3xl p-10 hidden overflow-y-auto">
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-12 border-b border-white/10 pb-8">
                <h2 class="text-4xl font-black italic text-red-500 tracking-tighter">MASTER CONTROL</h2>
                <button onclick="toggleAdmin(false)" class="text-xs font-bold bg-white/10 px-8 py-3 rounded-full hover:bg-white/20 uppercase tracking-widest">Exit Terminal</button>
            </div>
            <div id="adminOrders" class="grid gap-6"></div>
        </div>
    </div>

    <div id="mainApp" class="hidden opacity-0 transition-opacity duration-1000">
        <nav class="sticky top-0 z-[100] bg-black/60 backdrop-blur-2xl border-b border-white/5 h-20 px-10 flex justify-between items-center">
            <div class="text-3xl font-black italic tracking-tighter group cursor-pointer">
                OA<span class="text-cyan-500 group-hover:text-white transition">SIS.</span>
            </div>
            
            <div class="flex items-center gap-8">
                <button id="adminBtn" onclick="toggleAdmin(true)" class="hidden text-[10px] bg-red-600/20 text-red-500 border border-red-500/30 px-5 py-2 rounded-full font-black tracking-widest hover:bg-red-600 hover:text-white transition">ADMIN</button>
                <div class="nav-icon cursor-pointer" onclick="toggleHistory()"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="relative nav-icon cursor-pointer" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartCount" class="badge">0</span>
                </div>
                <img id="userImg" class="w-10 h-10 rounded-full border-2 border-white/10 hover:border-cyan-500 transition cursor-pointer" onclick="handleLogout()">
            </div>
        </nav>

        <main class="max-w-[1500px] mx-auto p-10">
            <div class="mb-20">
                <p class="text-cyan-500 font-black tracking-[12px] uppercase text-[10px] mb-4">Curated Collection</p>
                <h2 class="text-6xl font-black italic tracking-tighter mb-12">NEW ARCHIVE.</h2>
                <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-12"></div>
            </div>
        </main>

        <footer class="mt-20 border-t border-white/5 bg-white/[0.02] backdrop-blur-xl py-20 px-10">
            <div class="max-w-[1500px] mx-auto grid grid-cols-1 md:grid-cols-3 gap-20">
                <div>
                    <h2 class="text-4xl font-black italic tracking-tighter">OASIS.</h2>
                    <p class="text-gray-500 text-xs mt-4 font-bold tracking-[4px] uppercase">The Sentient Marketplace</p>
                </div>
                <div class="flex gap-10 text-xs font-bold tracking-widest text-gray-400">
                    <a href="#" class="hover:text-cyan-400 transition">INSTAGRAM</a>
                    <a href="#" class="hover:text-cyan-400 transition">TWITTER</a>
                    <a href="#" class="hover:text-cyan-400 transition">DISCORD</a>
                </div>
                <div class="md:text-right text-[10px] text-gray-600 font-black tracking-[5px]">
                    Â© 2026 OASIS PROTOCOL. <br>DESIGNED FOR THE FUTURE.
                </div>
            </div>
        </footer>
    </div>

    <div id="cartSidebar" class="sidebar p-12 flex flex-col">
        <div class="flex justify-between items-center mb-16">
            <h2 class="text-4xl font-black italic tracking-tighter">BAG.</h2>
            <button onclick="toggleCart()" class="text-4xl font-light hover:text-cyan-500">&times;</button>
        </div>
        <div id="cartItems" class="flex-1 space-y-8 overflow-y-auto custom-scroll"></div>
        <div class="pt-10 border-t border-white/10 mt-10">
            <div class="flex justify-between text-4xl font-black italic mb-10">
                <span class="text-gray-500">TOTAL</span><span id="cartTotal">$0</span>
            </div>
            <button onclick="processPayment()" class="w-full bg-cyan-500 text-black py-6 rounded-full font-black text-[12px] tracking-[6px] hover:bg-white hover:scale-[1.02] transition-all">CHECKOUT VIA STRIPE</button>
        </div>
    </div>

    <div id="historySidebar" class="sidebar p-12 overflow-y-auto custom-scroll">
        <div class="flex justify-between items-center mb-16">
            <h2 class="text-4xl font-black italic tracking-tighter">HISTORY.</h2>
            <button onclick="toggleHistory()" class="text-4xl font-light hover:text-cyan-500">&times;</button>
        </div>
        <div id="historyItems" class="space-y-6"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
