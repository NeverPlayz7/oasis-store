<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Admin - Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="login-screen" class="fixed inset-0 bg-black flex items-center justify-center z-[9999]">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black mb-6 italic">OASIS</h1>
            <p class="text-gray-500 mb-6 text-sm">Enter Admin Email (ahmedboss8603@gmail.com)</p>
            <input type="email" id="adminEmail" placeholder="email@example.com" class="w-full border p-4 rounded-xl mb-4 outline-none">
            <button onclick="checkAccess()" class="bg-black text-white w-full py-4 rounded-xl font-bold">Login to Dashboard</button>
            <p id="loginErr" class="text-red-500 mt-4 text-sm hidden">Access Denied!</p>
        </div>
    </div>

    <div id="dashboard" class="hidden flex h-screen overflow-hidden">
        <div class="w-64 bg-black text-white p-8 hidden md:block">
            <h2 class="text-2xl font-black mb-10 italic">OASIS</h2>
            <nav class="space-y-6">
                <button onclick="showTab('add')" class="block w-full text-left font-bold hover:text-green-400"><i class="fa fa-plus mr-2"></i> Add Item</button>
                <button onclick="showTab('orders')" class="block w-full text-left font-bold hover:text-green-400"><i class="fa fa-shopping-bag mr-2"></i> Orders</button>
                <button onclick="showTab('admins')" class="block w-full text-left font-bold hover:text-blue-400"><i class="fa fa-user-shield mr-2"></i> Admins</button>
            </nav>
        </div>

        <div class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div id="add" class="tab border p-8 rounded-3xl bg-white shadow-sm max-w-xl">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Publish New Product</h2>
                <input type="text" id="pname" placeholder="Product Name" class="w-full border p-4 mb-4 rounded-xl outline-none">
                <input type="number" id="pprice" placeholder="Price (PKR)" class="w-full border p-4 mb-4 rounded-xl outline-none">
                <input type="text" id="pimage" placeholder="Image URL" class="w-full border p-4 mb-6 rounded-xl outline-none">
                <button id="addBtn" onclick="pushData('data.json')" class="bg-green-600 text-white w-full py-4 rounded-2xl font-bold hover:bg-green-700 transition">Add Product to Oasis</button>
                <p id="status" class="mt-4 text-center font-bold"></p>
            </div>

            <div id="orders" class="tab hidden space-y-4">
                <h2 class="text-2xl font-bold mb-6">Customer Orders</h2>
                <div id="orderBox" class="grid gap-4 text-gray-700"></div>
            </div>

            <div id="admins" class="tab hidden">
                <h2 class="text-2xl font-bold mb-6">Authorized Admins</h2>
                <div class="bg-white p-6 rounded-3xl border max-w-md">
                    <input type="email" id="newAdminEmail" placeholder="New Admin Email" class="w-full border p-3 rounded-xl mb-4 outline-none">
                    <button onclick="pushAdmin()" class="bg-blue-600 text-white w-full py-3 rounded-xl font-bold">Add Admin</button>
                </div>
                <div id="adminList" class="mt-6 space-y-2"></div>
            </div>
        </div>
    </div>

<script>
    const TOKEN = "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";
    const REPO = "NeverPlayz7/oasis-store";

    async function checkAccess() {
        const input = document.getElementById('adminEmail').value.toLowerCase();
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/admins.json?t=${Date.now()}`);
            const admins = await res.json();
            if(admins.includes(input)) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                document.getElementById('loginErr').classList.remove('hidden');
            }
        } catch(e) { alert("Error: Make sure 'admins.json' exists in GitHub!"); }
    }

    function showTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'orders') fetchOrders();
        if(id === 'admins') fetchAdminList();
    }

    async function pushData(file) {
        const name = document.getElementById('pname').value;
        const price = document.getElementById('pprice').value;
        const image = document.getElementById('pimage').value;
        const status = document.getElementById('status');
        if(!name || !price || !image) return alert("All fields required!");

        status.innerText = "⏳ Uploading...";
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${file}`, {
                headers: { "Authorization": `token ${TOKEN}` }
            });
            const data = await res.json();
            const content = JSON.parse(atob(data.content));
            content.push({ name, price, image });

            await fetch(`https://api.github.com/repos/${REPO}/contents/${file}`, {
                method: "PUT",
                headers: { "Authorization": `token ${TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: "New Product", content: btoa(JSON.stringify(content, null, 2)), sha: data.sha })
            });
            status.innerHTML = "<span class='text-green-600'>✅ Product Added!</span>";
        } catch (e) { status.innerHTML = "<span class='text-red-600'>❌ Error! check Token.</span>"; }
    }

    async function fetchOrders() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/orders.json?t=${Date.now()}`);
        const data = await res.json();
        document.getElementById('orderBox').innerHTML = data.reverse().map(o => `
            <div class="bg-white p-6 rounded-2xl border-l-8 border-green-500 shadow-sm">
                <p class="font-bold text-lg">${o.customerName} ordered ${o.productName}</p>
                <p class="text-green-600 font-bold">Total: Rs. ${o.totalPrice}</p>
                <p class="text-sm text-gray-500">Phone: ${o.phone} | ${o.date}</p>
            </div>
        `).join('') || "No orders found.";
    }

    async function fetchAdminList() {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/admins.json?t=${Date.now()}`);
        const data = await res.json();
        document.getElementById('adminList').innerHTML = data.map(a => `<p class='p-3 bg-white border rounded-xl text-sm font-bold'><i class='fa fa-user mr-2 text-blue-500'></i>${a}</p>`).join('');
    }
</script>
</body>
</html>
