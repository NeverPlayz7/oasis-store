<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OASIS | Elite Archive v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400;1,900&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fafafa] text-[#111] overflow-x-hidden">

    <audio id="snd-cart" src="https://assets.mixkit.co/active_storage/sfx/607/607-preview.mp3"></audio>
    <audio id="snd-checkout" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div id="cursor" class="hidden md:block"></div>

    <div id="authScreen" class="fixed inset-0 z-[5000] bg-white flex items-center justify-center p-6 transition-all duration-1000">
        <div class="text-center max-w-sm w-full animate-up">
            <h1 class="text-7xl font-serif italic mb-2">Oasis.</h1>
            <p class="text-[9px] tracking-[8px] text-gray-400 mb-12 uppercase font-bold">Authorized Archive Access</p>
            <button onclick="loginWithGoogle()" class="w-full border border-black py-5 rounded-full text-[10px] tracking-[4px] font-bold uppercase hover:bg-black hover:text-white transition-all">Identify Session</button>
        </div>
    </div>

    <div id="mainApp" class="hidden opacity-0 transition-opacity duration-1000">
        <nav class="fixed top-0 w-full z-50 bg-white/60 backdrop-blur-xl border-b border-gray-100 h-20 flex justify-between items-center px-4 md:px-16">
            <div class="text-3xl font-serif italic font-black">O.</div>
            
            <div class="flex items-center gap-4 md:gap-10">
                <div class="nav-icon" onclick="toggleHistory(); playSound('snd-click')"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="nav-icon relative" onclick="toggleSidebar('wishlistSidebar'); playSound('snd-click')">
                    <i class="fa-solid fa-heart"></i>
                    <span id="wishCount" class="badge">0</span>
                </div>
                <div class="nav-icon relative" onclick="toggleSidebar('cartSidebar'); playSound('snd-click')">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span id="cartCount" class="badge">0</span>
                </div>
                <img id="userImg" class="w-10 h-10 rounded-full border border-black/5 grayscale cursor-pointer" onclick="handleLogout()">
            </div>
        </nav>

        <header class="mesh-container relative h-[60vh] flex items-center justify-center overflow-hidden pt-20">
            <div class="mesh-gradient"></div>
            <div class="relative z-10 text-center">
                <h1 class="text-6xl md:text-[10rem] font-serif italic leading-none mb-4 animate-hero">Refined</h1>
                <p class="text-[9px] tracking-[10px] md:tracking-[20px] uppercase font-bold text-gray-400">Spring Archive 2026</p>
            </div>
        </header>

        <main class="max-w-[1800px] mx-auto pb-40 px-2 md:px-12">
            <div id="productGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 md:gap-10"></div>
        </main>
    </div>

    <div id="cartSidebar" class="sidebar p-8 flex flex-col">
        <div class="flex justify-between items-center mb-10"><h2 class="text-4xl font-serif italic">Bag</h2><button onclick="toggleSidebar('cartSidebar')">&times;</button></div>
        <div id="cartItems" class="flex-1 space-y-6 overflow-y-auto"></div>
        <div class="pt-8 border-t">
            <div class="flex justify-between text-2xl font-serif italic mb-6"><span>Total</span><span id="cartTotal">$0</span></div>
            <button onclick="processPayment()" class="w-full bg-black text-white py-5 font-bold uppercase tracking-widest text-[10px]">Checkout</button>
        </div>
    </div>

    <div id="wishlistSidebar" class="sidebar p-8">
        <div class="flex justify-between items-center mb-10"><h2 class="text-4xl font-serif italic">Wishlist</h2><button onclick="toggleSidebar('wishlistSidebar')">&times;</button></div>
        <div id="wishItems" class="space-y-6"></div>
    </div>

    <div id="historySidebar" class="sidebar p-8">
        <div class="flex justify-between items-center mb-10"><h2 class="text-4xl font-serif italic">Tracking</h2><button onclick="toggleHistory()">&times;</button></div>
        <div id="historyItems" class="space-y-4"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
