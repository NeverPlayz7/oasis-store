<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASIS - Luxury Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; margin: 0; overflow-x: hidden; }
        .star-rating { color: #000; font-size: 10px; }
        /* Smooth Fade Animation for Slider */
        .fade { animation: fadeEffect 1.5s; }
        @keyframes fadeEffect { from {opacity: 0.4} to {opacity: 1} }
    </style>
</head>
<body>

    <nav class="bg-black p-4 flex justify-between items-center sticky top-0 z-[100]">
        <h1 class="text-white text-3xl font-black italic tracking-tighter ml-4">OASIS</h1>
        <div class="flex-1 max-w-md mx-10 relative hidden md:block">
            <input type="text" id="srch" oninput="searchItems()" placeholder="Search products..." class="w-full bg-white p-2 px-6 rounded-md text-[11px] outline-none border-none">
        </div>
        <div class="flex gap-6 items-center mr-4 text-white">
            <div class="relative cursor-pointer" onclick="toggleCart()">
                <i class="fa fa-shopping-bag text-xl"></i>
                <span id="cCount" class="absolute -top-2 -right-2 bg-white text-black text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold">0</span>
            </div>
            <i class="fa fa-user-circle text-xl cursor-pointer" onclick="toggleProfile()"></i>
        </div>
    </nav>

    <section class="relative w-full h-[350px] md:h-[500px] overflow-hidden bg-[#f3f4f6]">
        <div class="slider-container h-full">
            <div class="mySlides fade h-full">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=2000" class="w-full h-full object-cover">
            </div>
            <div class="mySlides fade h-full hidden">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2000" class="w-full h-full object-cover">
            </div>
            <div class="mySlides fade h-full hidden">
                <img src="https://images.unsplash.com/photo-1508685096489-7aac29145fe4?q=80&w=2000" class="w-full h-full object-cover">
            </div>
        </div>
    </section>

    <section class="py-10 text-center border-b bg-white">
        <div class="flex justify-center items-center gap-2 mb-4">
            <span>ðŸ”¥</span>
            <p class="font-bold text-sm tracking-tight italic">Flash Sale Ends In:</p>
        </div>
        <div class="flex justify-center gap-2 text-white font-black text-lg">
            <span class="bg-[#ff006e] px-5 py-2 rounded-lg min-w-[60px]" id="th">23h</span>
            <span class="bg-[#ff006e] px-5 py-2 rounded-lg min-w-[60px]" id="tm">03m</span>
            <span class="bg-[#ff006e] px-5 py-2 rounded-lg min-w-[60px]" id="ts">51s</span>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 py-16">
        <div id="pGrid" class="grid grid-cols-2 md:grid-cols-4 gap-x-10 gap-y-16">
            </div>
    </main>

    <div id="cartSide" class="fixed right-0 top-0 h-full w-85 bg-white shadow-2xl z-[150] translate-x-full transition-transform duration-300 p-8 flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black italic">YOUR BAG</h2>
            <i class="fa fa-times cursor-pointer text-gray-400 text-xl" onclick="toggleCart()"></i>
        </div>
        <div id="cartItems" class="flex-1 overflow-y-auto space-y-6"></div>
        <div class="border-t pt-6 mt-6">
            <div class="flex justify-between mb-6 font-black text-xl"><span>Total:</span><span id="totalP">Rs. 0</span></div>
            <button onclick="placeOrder()" class="w-full bg-black text-white py-5 rounded-xl font-bold tracking-widest text-xs uppercase hover:bg-zinc-800 transition">Checkout via WhatsApp</button>
        </div>
    </div>

<script>
    const REPO = "NeverPlayz7/oasis-store";
    let allP = []; let cart = [];
    let slideIndex = 0;

    // --- AUTO SLIDER LOGIC ---
    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) { slides[i].classList.add("hidden"); }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].classList.remove("hidden");
        setTimeout(showSlides, 4000); // Change image every 4 seconds
    }

    // --- INITIALIZE ---
    async function init() {
        showSlides();
        try {
            const r = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?t=${Date.now()}`);
            allP = await r.json(); 
            render(allP);
        } catch(e) { console.error("Data load failed"); }
    }

    function render(data) {
        document.getElementById('pGrid').innerHTML = data.map(p => `
            <div class="group relative">
                <div class="rounded-2xl overflow-hidden bg-[#f3f4f6] aspect-square relative mb-5 shadow-sm">
                    <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                    <div class="absolute top-3 right-3 text-red-500 bg-white/80 w-8 h-8 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition"><i class="fa fa-heart"></i></div>
                </div>
                <div>
                    <h3 class="font-bold text-xs uppercase tracking-tight text-gray-400 mb-1">${p.name}</h3>
                    <p class="font-black text-lg mb-2">Rs. ${p.price}</p>
                    <div class="star-rating mb-4">
                        <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                    </div>
                    <button onclick="add('${p.name}',${p.price},'${p.image}')" class="bg-black text-white text-[10px] font-bold py-3 px-8 rounded-md uppercase tracking-tighter hover:bg-zinc-800 active:scale-95 transition">Add to Cart</button>
                </div>
            </div>
        `).join('');
    }

    // --- CART & TIMER HELPERS ---
    function add(n,p,i) { cart.push({n,p,i}); updateUI(); toggleCart(true); }
    function updateUI() {
        document.getElementById('cCount').innerText = cart.length;
        let total = 0;
        document.getElementById('cartItems').innerHTML = cart.map((c,i) => {
            total += parseInt(c.p);
            return `<div class="flex items-center gap-4"><img src="${c.i}" class="w-16 h-16 rounded-lg object-cover shadow-sm"><div class="flex-1"><p class="font-black text-[11px] uppercase">${c.n}</p><p class="text-sm font-bold text-gray-500">Rs. ${c.p}</p></div><i class="fa fa-trash-alt text-gray-200 cursor-pointer hover:text-red-500" onclick="cart.splice(${i},1);updateUI()"></i></div>`
        }).join('');
        document.getElementById('totalP').innerText = "Rs. " + total;
    }
    function toggleCart(open = null) {
        const side = document.getElementById('cartSide');
        if(open === true) side.classList.remove('translate-x-full');
        else side.classList.toggle('translate-x-full');
    }

    function placeOrder() {
        if(cart.length === 0) return alert("Bag is empty");
        let msg = `*NEW ORDER - OASIS*\n\n`;
        cart.forEach(x => msg += `â€¢ ${x.n} - Rs.${x.p}\n`);
        window.open(`https://wa.me/923138974516?text=${encodeURIComponent(msg)}`);
    }

    setInterval(() => {
        const d = new Date();
        document.getElementById('th').innerText = (23-d.getHours())+"h";
        document.getElementById('tm').innerText = (59-d.getMinutes())+"m";
        document.getElementById('ts').innerText = (59-d.getSeconds())+"s";
    }, 1000);

    init();
</script>
</body>
</html>
