<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OASIS | Luxury Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>

    <audio id="snd-cart" src="https://assets.mixkit.co/active_storage/sfx/607/607-preview.mp3"></audio>
    <audio id="snd-like" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div id="authScreen" class="fixed inset-0 z-[5000] bg-white flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-7xl font-serif italic mb-2">Oasis.</h1>
        <p class="text-[8px] tracking-[8px] text-gray-400 mb-16 uppercase">Authorized Archive Access</p>
        <button id="loginBtn" class="border border-black/20 px-14 py-4 rounded-full text-[10px] tracking-[4px] font-bold uppercase hover:bg-black hover:text-white transition-all duration-500">Identify Session</button>
    </div>

    <div id="mainApp" class="hidden opacity-0">
        <div class="sale-wallpaper">
            <div class="sale-text">LIMITED ARCHIVE SALE — 40% OFF — LIMITED ARCHIVE SALE — 40% OFF</div>
        </div>

        <nav class="fixed top-0 w-full z-50 bg-[#fafafa]/80 backdrop-blur-md h-20 flex justify-between items-center px-6 md:px-16 border-b border-gray-100">
            <div class="text-2xl font-serif italic tracking-tighter">Oasis.</div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer" id="wishBtn"><i class="fa-regular fa-heart"></i><span id="wishCount" class="badge">0</span></div>
                <div class="relative cursor-pointer" id="cartBtn"><i class="fa-solid fa-bag-shopping text-sm"></i><span id="cartCount" class="badge">0</span></div>
                <img id="userImg" class="w-8 h-8 rounded-full border border-black/10 grayscale cursor-pointer" onclick="logout()">
            </div>
        </nav>

        <header class="relative h-[40vh] flex flex-col items-center justify-center pt-20">
            <h2 class="text-5xl md:text-8xl font-serif italic mb-4 relative z-10 text-center">The Archive</h2>
            <div class="flex gap-4 relative z-10">
                <select id="sortPrice" class="bg-white/50 px-6 py-2 rounded-full text-[9px] font-bold tracking-[2px] uppercase outline-none border border-black/5">
                    <option value="default">Sort: Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
            </div>
        </header>

        <main class="max-w-[1600px] mx-auto py-10 px-4 relative z-10">
            <div id="productGrid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 md:gap-8"></div>
        </main>
    </div>

    <div id="wishlistSidebar" class="sidebar">
        <div class="p-8 h-full flex flex-col">
            <div class="flex justify-between items-center mb-10"><h3 class="text-3xl font-serif italic">Wishlist</h3><button class="close-wish text-2xl">&times;</button></div>
            <div id="wishItems" class="flex-1 space-y-4 overflow-y-auto"></div>
        </div>
    </div>

    <div id="cartSidebar" class="sidebar">
        <div class="p-8 h-full flex flex-col">
            <div class="flex justify-between items-center mb-10"><h3 class="text-3xl font-serif italic">Bag</h3><button class="close-cart text-2xl">&times;</button></div>
            <div id="cartItems" class="flex-1 space-y-4 overflow-y-auto"></div>
            <div class="pt-6 border-t">
                <div class="flex justify-between text-xl font-serif italic mb-6"><span>Total</span><span id="cartTotal">$0</span></div>
                <button id="checkoutBtn" class="w-full bg-black text-white py-4 text-[10px] tracking-[4px] font-bold uppercase hover:bg-zinc-800 transition">Acquire Selection</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
